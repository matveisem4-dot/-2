<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FearReview — Только чистый вход</title>
    <style>
        :root {
            --dark: #0a0a0a;
            --blood: #8b0000;
            --accent: #ff4500;
            --card: #161616;
        }

        body {
            background: var(--dark); color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px;
        }

        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: var(--blood); letter-spacing: 3px; text-transform: uppercase; }

        /* Кастомный тост (вместо alert) */
        #toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--blood); color: white; padding: 12px 30px;
            border-radius: 50px; transition: 0.5s; z-index: 9999; border: 1px solid white;
            font-weight: bold;
        }

        /* Модалки */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal {
            background: #1a1a1a; padding: 30px; border-radius: 20px; 
            border: 1px solid var(--blood); width: 400px; text-align: center;
        }

        /* Карточки комнат */
        .room-card {
            background: var(--card); border: 1px solid #333;
            padding: 20px; border-radius: 15px; margin-bottom: 25px;
            position: relative;
        }
        
        /* Кнопки удаления (скрыты в обычном режиме) */
        .del-btn {
            display: none; /* СТРОГО СКРЫТО */
            background: #333; color: #ff4c4c; border: none; 
            padding: 5px 10px; border-radius: 5px; cursor: pointer; 
            font-size: 0.75rem; margin-left: 10px;
        }
        .del-btn:hover { background: var(--blood); color: white; }

        /* Кнопка добавления (скрыта в обычном режиме) */
        #adminPanel {
            display: none; /* СТРОГО СКРЫТО */
            margin-bottom: 20px; text-align: center;
            background: #1a1a1a; padding: 15px; border-radius: 15px; border: 1px dashed var(--blood);
        }

        input, textarea, select {
            width: 100%; padding: 12px; margin: 10px 0;
            background: #222; border: 1px solid #444; color: white; border-radius: 10px; box-sizing: border-box;
        }

        .review-box { 
            background: #222; padding: 10px; border-radius: 8px; 
            margin-top: 8px; display: flex; justify-content: space-between; align-items: center;
        }

        /* Шестеренка */
        .admin-lock { position: fixed; bottom: 20px; right: 20px; opacity: 0.1; cursor: pointer; font-size: 24px; transition: 0.3s; }
        .admin-lock:hover { opacity: 1; color: var(--blood); }

        .btn-main { background: var(--blood); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="toast">Уведомление</div>
    <div class="admin-lock" onclick="openM('modalAuth')">⚙️</div>

    <div class="container">
        <h1>FearReview</h1>

        <div id="adminPanel">
            <button class="btn-main" style="background: #238636;" onclick="openM('modalCreate')">+ Добавить комнату</button>
            <button class="btn-main" style="background: #444; margin-left: 10px;" onclick="exitAdmin()">Выйти из админки</button>
        </div>

        <div id="roomsContainer"></div>
    </div>

    <div id="modalAuth" class="modal-overlay">
        <div class="modal">
            <h3>Вход в систему управления</h3>
            <input type="password" id="passInput" placeholder="Введите пароль">
            <button class="btn-main" style="width:100%" onclick="unlockAdmin()">Авторизоваться</button>
            <button onclick="closeM('modalAuth')" style="background:none; color:gray; border:none; margin-top:15px; cursor:pointer;">Отмена</button>
        </div>
    </div>

    <div id="modalCreate" class="modal-overlay">
        <div class="modal">
            <h3>Новая локация</h3>
            <input type="text" id="rName" placeholder="Название комнаты">
            <textarea id="rDesc" placeholder="Описание атмосферы..."></textarea>
            <select id="rDiff">
                <option value="Легко">Сложность: Легко</option>
                <option value="Средне">Сложность: Средне</option>
                <option value="УЖАС">Сложность: УЖАС</option>
            </select>
            <button class="btn-main" style="width:100%" onclick="saveNewRoom()">Создать</button>
            <button onclick="closeM('modalCreate')" style="background:none; color:gray; border:none; margin-top:15px; cursor:pointer;">Закрыть</button>
        </div>
    </div>

    <div id="modalReview" class="modal-overlay">
        <div class="modal">
            <h3>Ваш отзыв</h3>
            <textarea id="revText" placeholder="Поделитесь впечатлениями..."></textarea>
            <input type="hidden" id="activeRoomId">
            <button class="btn-main" style="width:100%" onclick="addReview()">Опубликовать</button>
            <button onclick="closeM('modalReview')" style="background:none; color:gray; border:none; margin-top:15px; cursor:pointer;">Отмена</button>
        </div>
    </div>

    <script>
        let rooms = JSON.parse(localStorage.getItem('fear_data')) || [];
        let isAdminActive = false; // ПО УМОЛЧАНИЮ ВСЕГДА FALSE

        function showT(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.top = "20px";
            setTimeout(() => t.style.top = "-100px", 2500);
        }

        function openM(id) { document.getElementById(id).style.display = 'flex'; }
        function closeM(id) { document.getElementById(id).style.display = 'none'; }

        // ПРОВЕРКА ПАРОЛЯ
        function unlockAdmin() {
            const val = document.getElementById('passInput').value;
            if(val === "1234") {
                isAdminActive = true;
                closeM('modalAuth');
                document.getElementById('adminPanel').style.display = 'block';
                render();
                showT("РЕЖИМ АДМИНИСТРАТОРА АКТИВИРОВАН");
            } else {
                showT("ДОСТУП ЗАПРЕЩЕН");
            }
            document.getElementById('passInput').value = '';
        }

        function exitAdmin() {
            isAdminActive = false;
            document.getElementById('adminPanel').style.display = 'none';
            render();
            showT("ВЫ ВЫШЛИ ИЗ СИСТЕМЫ");
        }

        function saveNewRoom() {
            const n = document.getElementById('rName').value;
            const d = document.getElementById('rDesc').value;
            if(!n || !d) return;
            
            rooms.push({ id: Date.now(), name: n, desc: d, diff: document.getElementById('rDiff').value, reviews: [] });
            sync();
            closeM('modalCreate');
            showT("ЛОКАЦИЯ СОЗДАНА");
        }

        function deleteRoom(id) {
            rooms = rooms.filter(r => r.id !== id);
            sync();
            showT("УДАЛЕНО");
        }

        function openRev(id) {
            document.getElementById('activeRoomId').value = id;
            openM('modalReview');
        }

        function addReview() {
            const txt = document.getElementById('revText').value;
            const id = document.getElementById('activeRoomId').value;
            if(!txt) return;

            const room = rooms.find(r => r.id == id);
            if(room) {
                room.reviews.push({ text: txt, date: new Date().toLocaleDateString() });
                sync();
                document.getElementById('revText').value = '';
                closeM('modalReview');
                showT("ОТЗЫВ ДОБАВЛЕН");
            }
        }

        function deleteRev(roomId, idx) {
            const room = rooms.find(r => r.id == roomId);
            if(room) {
                room.reviews.splice(idx, 1);
                sync();
                showT("ОТЗЫВ УДАЛЕН");
            }
        }

        function sync() {
            localStorage.setItem('fear_data', JSON.stringify(rooms));
            render();
        }

        function render() {
            const cont = document.getElementById('roomsContainer');
            cont.innerHTML = rooms.map(r => `
                <div class="room-card">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <h2>${r.name} <small style="color:gray; font-size:0.8rem;">[${r.diff}]</small></h2>
                        <button class="del-btn" style="display:${isAdminActive ? 'inline-block' : 'none'}" onclick="deleteRoom(${r.id})">Удалить всё</button>
                    </div>
                    <p>${r.desc}</p>
                    <button class="btn-main" style="font-size:0.8rem; padding:5px 15px;" onclick="openRev(${r.id})">Оставить отзыв</button>
                    
                    <div style="margin-top:15px; border-top:1px solid #333; padding-top:10px;">
                        ${r.reviews.map((rev, i) => `
                            <div class="review-box">
                                <span><b>${rev.date}:</b> ${rev.text}</span>
                                <button class="del-btn" style="display:${isAdminActive ? 'inline-block' : 'none'}" onclick="deleteRev(${r.id}, ${i})">Удалить</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Изначальная отрисовка — всегда как пользователь
        render();
    </script>
</body>
</html>
