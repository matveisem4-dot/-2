<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FearReview — Custom Edition</title>
    <style>
        :root {
            --dark: #0a0a0a;
            --blood: #8b0000;
            --accent: #ff4500;
            --card: #161616;
        }

        body {
            background: var(--dark); color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px;
        }

        .container { max-width: 800px; margin: 0 auto; }
        h1 { text-align: center; color: var(--blood); letter-spacing: 4px; text-transform: uppercase; }

        /* Уведомление сверху */
        #toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--blood); color: white; padding: 15px 30px;
            border-radius: 50px; transition: 0.5s; z-index: 9999; border: 1px solid white;
        }

        /* Модальные окна */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal {
            background: #1a1a1a; padding: 30px; border-radius: 20px; 
            border: 1px solid var(--blood); width: 400px; text-align: center;
        }

        /* Карточки комнат */
        .room-card {
            background: var(--card); border: 1px solid #333;
            padding: 20px; border-radius: 15px; margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .room-header { display: flex; justify-content: space-between; align-items: center; color: var(--accent); }

        /* Поля ввода */
        input, textarea, select {
            width: 100%; padding: 12px; margin: 10px 0;
            background: #222; border: 1px solid #444; color: white;
            border-radius: 10px; box-sizing: border-box;
        }

        button {
            background: var(--blood); color: white; border: none;
            padding: 12px 25px; border-radius: 10px; cursor: pointer;
            font-weight: bold; transition: 0.3s; width: 100%;
        }
        button:hover { background: var(--accent); }

        .review-box { background: #222; padding: 10px; border-radius: 8px; margin-top: 10px; font-size: 0.9rem; }
        .admin-trigger { position: fixed; bottom: 20px; right: 20px; opacity: 0.2; cursor: pointer; font-size: 24px; }
    </style>
</head>
<body>

    <div id="toast">Сообщение</div>
    <div class="admin-trigger" onclick="openM('modalAuth')">⚙️</div>

    <div class="container">
        <h1>FearReview</h1>
        <div id="roomsContainer"></div>
    </div>

    <div id="modalAuth" class="modal-overlay">
        <div class="modal">
            <h3>Вход в админку</h3>
            <input type="password" id="adminPassInp" placeholder="Пароль">
            <button onclick="checkAuth()">Войти</button>
            <button onclick="closeM('modalAuth')" style="background:none; color:gray;">Отмена</button>
        </div>
    </div>

    <div id="modalCreate" class="modal-overlay">
        <div class="modal">
            <h3>Новая комната страха</h3>
            <input type="text" id="rName" placeholder="Название комнаты">
            <textarea id="rDesc" placeholder="Описание..."></textarea>
            <select id="rDiff">
                <option value="Легко">Уровень: Легко</option>
                <option value="Средне">Уровень: Средне</option>
                <option value="УЖАС">Уровень: УЖАС</option>
            </select>
            <button onclick="addRoom()">Создать</button>
            <button onclick="closeM('modalCreate')" style="background:none; color:gray;">Закрыть</button>
        </div>
    </div>

    <div id="modalReview" class="modal-overlay">
        <div class="modal">
            <h3>Ваш отзыв</h3>
            <textarea id="revText" placeholder="Что вы почувствовали?"></textarea>
            <input type="hidden" id="currentRoomId">
            <button onclick="saveReview()">Опубликовать</button>
            <button onclick="closeM('modalReview')" style="background:none; color:gray;">Отмена</button>
        </div>
    </div>

    <script>
        let rooms = JSON.parse(localStorage.getItem('fearRooms')) || [];

        function showToast(txt) {
            const t = document.getElementById('toast');
            t.innerText = txt; t.style.top = "20px";
            setTimeout(() => t.style.top = "-100px", 2500);
        }

        function openM(id) { document.getElementById(id).style.display = 'flex'; }
        function closeM(id) { document.getElementById(id).style.display = 'none'; }

        function checkAuth() {
            if(document.getElementById('adminPassInp').value === "1234") {
                closeM('modalAuth');
                openM('modalCreate');
            } else {
                showToast("НЕВЕРНЫЙ ПАРОЛЬ");
            }
            document.getElementById('adminPassInp').value = '';
        }

        function addRoom() {
            const n = document.getElementById('rName').value;
            const d = document.getElementById('rDesc').value;
            const diff = document.getElementById('rDiff').value;
            if(n && d) {
                rooms.push({ id: Date.now(), name: n, desc: d, diff: diff, reviews: [] });
                saveAndRender();
                closeM('modalCreate');
                showToast("КОМНАТА СОЗДАНА");
            }
        }

        function openReviewForm(id) {
            document.getElementById('currentRoomId').value = id;
            openM('modalReview');
        }

        function saveReview() {
            const txt = document.getElementById('revText').value;
            const id = document.getElementById('currentRoomId').value;
            if(!txt) return;

            const room = rooms.find(r => r.id == id);
            if(room) {
                room.reviews.push({ text: txt, date: new Date().toLocaleDateString() });
                saveAndRender();
                document.getElementById('revText').value = '';
                closeM('modalReview');
                showToast("ОТЗЫВ ПРИНЯТ");
            }
        }

        function saveAndRender() {
            localStorage.setItem('fearRooms', JSON.stringify(rooms));
            render();
        }

        function render() {
            const cont = document.getElementById('roomsContainer');
            cont.innerHTML = rooms.map(r => `
                <div class="room-card">
                    <div class="room-header">
                        <h2>${r.name}</h2>
                        <span>${r.diff}</span>
                    </div>
                    <p>${r.desc}</p>
                    <button onclick="openReviewForm(${r.id})">Написать отзыв</button>
                    <div style="margin-top:15px">
                        ${r.reviews.map(rev => `<div class="review-box"><b>${rev.date}:</b> ${rev.text}</div>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        render();
    </script>
</body>
</html>
