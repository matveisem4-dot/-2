<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kiosk Pro - NFC Mode</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --color-top: #0052cc; --color-bottom: #002d72; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(180deg, var(--color-top) 0%, var(--color-bottom) 100%); color: white; height: 100vh; overflow: hidden; }
        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; }
        
        /* –ö–ê–°–°–ê */
        #screen-kassa { background: #f0f4f8; color: #1e293b; display: none; justify-content: flex-start; align-items: stretch; }
        .header { background: var(--color-top); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; width: 100%; height: 70px; }
        .main-container { display: flex; flex: 1; padding: 20px; gap: 20px; height: calc(100vh - 70px); }
        .cart-card { background: white; border-radius: 25px; width: 380px; padding: 25px; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .scan-zone { flex: 1; background: linear-gradient(135deg, #0052cc 0%, #002d72 100%); border-radius: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .box-icon { font-size: 100px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }

        /* –û–í–ï–†–õ–ï–ô –û–ü–õ–ê–¢–´ */
        #payment-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: #1e293b; }
        .loader-ring { width: 80px; height: 80px; border: 8px solid #f3f3f3; border-top: 8px solid var(--color-top); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* –ê–î–ú–ò–ù–ö–ê */
        #screen-admin { background: #f8fafc; color: #1e293b; display: none; padding: 30px; overflow-y: auto; align-items: flex-start; }
        .admin-card { background: white; padding: 25px; border-radius: 20px; width: 100%; max-width: 700px; margin-bottom: 20px; }
        input { padding: 12px; border-radius: 10px; border: 1px solid #cbd5e1; margin-bottom: 10px; width: 100%; font-size: 16px; }
        .btn-pay { background: #22c55e; color: white; width: 100%; padding: 18px; border-radius: 15px; border: none; font-size: 22px; font-weight: 800; cursor: pointer; }
        .tab-btn { padding: 10px 20px; border-radius: 10px; border: none; cursor: pointer; background: #e2e8f0; margin-right: 8px; }
        .tab-btn.active { background: var(--color-top); color: white; }

        .hidden-trigger { position: fixed; bottom: 10px; right: 10px; width: 15px; height: 15px; background: rgba(255,255,255,0.1); border-radius: 50%; cursor: pointer; z-index: 10000; display: flex; align-items: center; justify-content: center; color: transparent; overflow: hidden; }
        .hidden-trigger:hover { width: 160px; height: 45px; border-radius: 25px; background: white; color: #1e293b; }
        .hidden-trigger:hover::after { content: attr(data-id); margin-left: 5px; }
    </style>
</head>
<body>

    <div id="screen-welcome" class="screen" style="display: flex;">
        <h1 id="welcome-name" style="font-size: 50px;">Smart Checkout</h1>
        <button onclick="nav('screen-kassa')" style="padding: 18px 50px; border-radius: 18px; border: none; font-size: 22px; cursor: pointer; font-weight: 700;">–ù–∞—á–∞—Ç—å</button>
    </div>

    <div id="screen-kassa" class="screen">
        <div class="header">
            <h2 id="kiosk-name-label"></h2>
            <button onclick="exitToHome()" style="background:rgba(255,255,255,0.2); color:white; border:none; padding:8px 18px; border-radius:10px;">–í—ã—Ö–æ–¥</button>
        </div>
        <div class="main-container">
            <div class="cart-card">
                <div id="cart-list" style="flex:1; overflow-y: auto;"></div>
                <h2 style="font-size: 40px; margin: 10px 0;"><span id="total-val">0</span> ‚ÇΩ</h2>
                <button class="btn-pay" onclick="handlePayment()">–û–ü–õ–ê–¢–ò–¢–¨</button>
            </div>
            <div class="scan-zone">
                <div style="font-size: 24px; font-weight: 800;">–û–ñ–ò–î–ê–ù–ò–ï –°–ö–ê–ù–ò–†–û–í–ê–ù–ò–Ø</div>
                <div class="box-icon">üì¶</div>
            </div>
        </div>
    </div>

    <div id="payment-overlay">
        <div id="pay-status-loading">
            <div class="loader-ring" style="margin: 0 auto 20px;"></div>
            <h1 id="pay-instruction">–ü—Ä–∏–ª–æ–∂–∏—Ç–µ –∫–∞—Ä—Ç—É –∏–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω</h1>
        </div>
        <div id="pay-status-success" style="display: none; text-align: center;">
            <div style="font-size: 80px; color:#22c55e;">‚úì</div>
            <h1 style="color:#22c55e; font-size: 40px;">–û–ü–õ–ê–ß–ï–ù–û</h1>
        </div>
    </div>

    <div id="screen-admin" class="screen">
        <h1>–ê–¥–º–∏–Ω–∫–∞</h1>
        <div style="margin: 20px 0;">
            <button class="tab-btn active" id="btn-t1" onclick="openTab('admin-products')">–¢–æ–≤–∞—Ä—ã</button>
            <button class="tab-btn" id="btn-t2" onclick="openTab('admin-settings')">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
            <button onclick="nav('screen-welcome')" style="background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 10px;">–í—ã—Ö–æ–¥</button>
        </div>

        <div id="admin-products" class="admin-card">
            <input type="text" id="p-code" placeholder="–ö–æ–¥ (—Å–∫–∞–Ω–∏—Ä—É–π)">
            <input type="text" id="p-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
            <input type="number" id="p-price" placeholder="–¶–µ–Ω–∞">
            <button class="btn-pay" onclick="addProduct()">–î–æ–±–∞–≤–∏—Ç—å</button>
            <div id="admin-table-body" style="margin-top:20px;"></div>
        </div>

        <div id="admin-settings" class="admin-card" style="display: none;">
            <input type="text" id="set-kiosk-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∏–æ—Å–∫–∞" oninput="updateConfig()">
            <div style="display: flex; gap: 10px; margin: 10px 0;">
                <input type="color" id="set-color-top" oninput="updateConfig()">
                <input type="color" id="set-color-bottom" oninput="updateConfig()">
            </div>
            <input type="text" id="admin-pass-input" oninput="updateConfig()">
            <label style="display:flex; align-items:center; gap:10px; cursor:pointer; color: #1e293b;">
                <input type="checkbox" id="nfc-toggle" onchange="updateConfig()">
                <b>–¢—Ä–µ–±–æ–≤–∞—Ç—å —Ñ–∏–∑–∏—á–µ—Å–∫–∏–π NFC (–∫–∞—Ä—Ç—É) –¥–ª—è –æ–ø–ª–∞—Ç—ã</b>
            </label>
        </div>
    </div>

    <div class="hidden-trigger" id="id-switcher" data-id="000000" onclick="enterAdmin()">ID: </div>

    <script>
        const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const kioskId = Math.floor(100000 + Math.random() * 900000).toString();
        document.getElementById('id-switcher').setAttribute('data-id', kioskId);

        let state = JSON.parse(localStorage.getItem('kiosk_v8')) || { 
            products: [], nfc: false, password: 'admin', name: 'Smart Checkout', colorTop: '#0052cc', colorBottom: '#002d72'
        };

        let isWaitingForNFC = false;
        let cart = [];

        // –°–õ–£–®–ê–¢–ï–õ–¨ –°–ö–ê–ù–ï–†–ê
        db.ref('kiosks/' + kioskId + '/lastScan').on('value', (snap) => {
            const code = snap.val();
            if(!code) return;

            // 1. –ï—Å–ª–∏ –∂–¥–µ–º –æ–ø–ª–∞—Ç—É NFC
            if(isWaitingForNFC) {
                confirmSuccessPayment();
            } 
            // 2. –ï—Å–ª–∏ –≤ –∫–∞—Å—Å–µ - —Å–∫–∞–Ω–∏—Ä—É–µ–º —Ç–æ–≤–∞—Ä
            else if(document.getElementById('screen-kassa').style.display === 'flex') {
                const found = state.products.find(x => x.code === code);
                if(found) { cart.push(found); renderCart(); }
            } 
            // 3. –ï—Å–ª–∏ –≤ –∞–¥–º–∏–Ω–∫–µ - –ª–æ–≤–∏–º –∫–æ–¥ –¥–ª—è –Ω–æ–≤–æ–≥–æ —Ç–æ–≤–∞—Ä–∞
            else if(document.getElementById('screen-admin').style.display === 'block') {
                document.getElementById('p-code').value = code;
            }
            
            db.ref('kiosks/' + kioskId).update({ lastScan: null });
        });

        function handlePayment() {
            if(cart.length === 0) return alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
            
            const overlay = document.getElementById('payment-overlay');
            overlay.style.display = 'flex';
            
            // –ó–∞–¥–µ—Ä–∂–∫–∞ 3 —Å–µ–∫—É–Ω–¥—ã –µ—Å—Ç—å –í–°–ï–ì–î–ê
            setTimeout(() => {
                if(state.nfc) {
                    // –ñ–¥–µ–º —Ä–µ–∞–ª—å–Ω—É—é –º–µ—Ç–∫—É
                    isWaitingForNFC = true;
                    document.getElementById('pay-instruction').innerText = "–ü–†–ò–õ–û–ñ–ò–¢–ï –ö–ê–†–¢–£ –ö –°–ö–ê–ù–ï–†–£";
                } else {
                    // –ü—Ä–æ—Å—Ç–æ –∑–∞–≤–µ—Ä—à–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫
                    confirmSuccessPayment();
                }
            }, 3000);
        }

        function confirmSuccessPayment() {
            isWaitingForNFC = false;
            document.getElementById('pay-status-loading').style.display = 'none';
            document.getElementById('pay-status-success').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('payment-overlay').style.display = 'none';
                document.getElementById('pay-status-loading').style.display = 'block';
                document.getElementById('pay-status-success').style.display = 'none';
                document.getElementById('pay-instruction').innerText = "–ü—Ä–∏–ª–æ–∂–∏—Ç–µ –∫–∞—Ä—Ç—É –∏–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω";
                cart = []; renderCart(); nav('screen-welcome');
            }, 2000);
        }

        function applyStyles() {
            document.documentElement.style.setProperty('--color-top', state.colorTop);
            document.documentElement.style.setProperty('--color-bottom', state.colorBottom);
            document.getElementById('welcome-name').innerText = state.name;
            document.getElementById('kiosk-name-label').innerText = state.name;
            if (document.activeElement !== document.getElementById('set-kiosk-name')) document.getElementById('set-kiosk-name').value = state.name;
            document.getElementById('set-color-top').value = state.colorTop;
            document.getElementById('set-color-bottom').value = state.colorBottom;
            document.getElementById('admin-pass-input').value = state.password;
            document.getElementById('nfc-toggle').checked = state.nfc;
        }

        function updateConfig() {
            state.name = document.getElementById('set-kiosk-name').value;
            state.colorTop = document.getElementById('set-color-top').value;
            state.colorBottom = document.getElementById('set-color-bottom').value;
            state.password = document.getElementById('admin-pass-input').value;
            state.nfc = document.getElementById('nfc-toggle').checked;
            save(); applyStyles();
        }

        function addProduct() {
            const n = document.getElementById('p-name').value, c = document.getElementById('p-code').value, p = document.getElementById('p-price').value;
            if(n && c && p) { state.products.push({name: n, code: c, price: Number(p)}); save(); renderAdmin(); }
        }

        function renderAdmin() {
            document.getElementById('admin-table-body').innerHTML = state.products.map((p, i) => `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;"><span>${p.name} - ${p.price}‚ÇΩ</span> <button onclick="state.products.splice(${i},1); save(); renderAdmin();">‚ùå</button></div>`).join('');
        }

        function save() { localStorage.setItem('kiosk_v8', JSON.stringify(state)); }
        function openTab(id) {
            document.getElementById('admin-products').style.display = (id === 'admin-products' ? 'block' : 'none');
            document.getElementById('admin-settings').style.display = (id === 'admin-settings' ? 'block' : 'none');
            document.getElementById('btn-t1').classList.toggle('active', id === 'admin-products');
            document.getElementById('btn-t2').classList.toggle('active', id === 'admin-settings');
        }
        function nav(id) { document.querySelectorAll('.screen').forEach(s => s.style.display = 'none'); document.getElementById(id).style.display = (id === 'screen-admin' ? 'block' : 'flex'); if(id === 'screen-admin') renderAdmin(); }
        function renderCart() { document.getElementById('cart-list').innerHTML = cart.map(i => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee; font-weight:600;"><span>${i.name}</span><b>${i.price} ‚ÇΩ</b></div>`).join(''); document.getElementById('total-val').innerText = cart.reduce((s, i) => s + i.price, 0); }
        function exitToHome() { cart = []; renderCart(); nav('screen-welcome'); }
        function enterAdmin() { if(prompt("–ü–∞—Ä–æ–ª—å:") === state.password) nav('screen-admin'); }
        applyStyles();
    </script>
</body>
</html>
