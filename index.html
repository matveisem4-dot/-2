<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Client</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { margin: 0; background: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        .auth-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        input { width: 80%; padding: 20px; font-size: 32px; border-radius: 15px; border: 3px solid #3b82f6; background: #1e293b; color: white; text-align: center; margin: 20px 0; }
        button { width: 80%; padding: 20px; background: #2563eb; color: white; border: none; border-radius: 15px; font-weight: bold; font-size: 20px; }
        #reader { width: 100%; height: 100%; display: none; }
        #status { position: fixed; top: 20px; width: 100%; text-align: center; z-index: 100; font-weight: bold; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="auth" class="auth-zone">
        <h2>Подключение к кассе</h2>
        <input type="number" id="k-id" placeholder="ID Кассы">
        <button onclick="startScanning()">ВОЙТИ В СКАНЕР</button>
    </div>

    <div id="reader"></div>
    <div id="status"></div>

    <script>
        const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function startScanning() {
            const id = document.getElementById('k-id').value;
            if (id.length !== 6) return alert("Введите 6 цифр ID!");

            document.getElementById('auth').style.display = 'none';
            document.getElementById('reader').style.display = 'block';

            const scanner = new Html5Qrcode("reader");
            scanner.start(
                { facingMode: "environment" },
                { fps: 20, qrbox: { width: 250, height: 150 } },
                (text) => {
                    db.ref('kiosks/' + id).update({ lastScan: text });
                    if (navigator.vibrate) navigator.vibrate(100);
                    document.getElementById('status').innerText = "ОТПРАВЛЕНО: " + text;
                    setTimeout(() => document.getElementById('status').innerText = "", 1000);
                }
            ).catch(err => alert("Ошибка камеры: " + err));
        }
    </script>
</body>
</html>
