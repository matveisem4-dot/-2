<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kiosk Pro - Full & Fixed</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #0f172a; color: white; height: 100vh; overflow: hidden; }
        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; }

        /* Welcome */
        #screen-welcome { background: radial-gradient(circle, #2563eb, #0f172a); align-items: center; justify-content: center; display: flex; }
        
        /* Kassa */
        #screen-kassa { background: #f8fafc; color: #1e293b; }
        .kassa-header { background: #e30613; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .main-layout { display: flex; flex: 1; padding: 25px; gap: 25px; height: calc(100vh - 75px); }
        .cart-panel { width: 420px; background: white; border-radius: 25px; padding: 25px; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .cart-list { flex: 1; overflow-y: auto; margin: 15px 0; border-top: 1px solid #f1f5f9; }
        .item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; font-size: 18px; }
        .total-price { font-size: 42px; font-weight: 900; color: #1e293b; border-top: 3px solid #e30613; padding-top: 10px; }

        .scan-msg { flex: 1; background: #1e293b; border-radius: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }

        /* Admin */
        #screen-admin { background: #f1f5f9; color: #333; padding: 40px; overflow-y: auto; }
        .admin-box { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 25px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #ddd; margin-right: 10px; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }

        /* Hidden ID */
        .id-wrapper { position: fixed; bottom: 15px; right: 15px; z-index: 9999; }
        .id-dot {
            width: 12px; height: 12px; background: rgba(255,255,255,0.2); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; transition: all 0.4s;
            cursor: pointer; color: transparent; font-weight: bold; overflow: hidden;
        }
        .id-dot:hover { width: 110px; height: 40px; border-radius: 20px; background: white; color: #1e293b; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        .btn { padding: 15px 25px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-pay { background: #22c55e; color: white; width: 100%; font-size: 22px; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="screen-welcome" class="screen" style="display: flex;">
        <div style="text-align:center;">
            <h1 style="font-size: 60px; margin-bottom: 20px;">SMART STORE</h1>
            <button class="btn" style="background:white; color:#2563eb; font-size: 20px;" onclick="nav('screen-kassa')">–ù–ê–ß–ê–¢–¨ –ü–û–ö–£–ü–ö–ò</button>
        </div>
    </div>

    <div id="screen-kassa" class="screen">
        <div class="kassa-header">
            <h2>–ö–ê–°–°–ê –°–ê–ú–û–û–ë–°–õ–£–ñ–ò–í–ê–ù–ò–Ø</h2>
            <button class="btn" style="background:rgba(255,255,255,0.2); color:white;" onclick="location.reload()">–í–´–•–û–î</button>
        </div>
        <div class="main-layout">
            <div class="cart-panel">
                <h3 style="color:#64748b;">–í–ê–®–ê –ö–û–†–ó–ò–ù–ê:</h3>
                <div id="cart-list" class="cart-list"></div>
                <div class="total-price">–ò–¢–û–ì–û: <span id="total-val">0</span> ‚ÇΩ</div>
                <button class="btn btn-pay" onclick="alert('–û–ø–ª–∞—á–µ–Ω–æ!'); location.reload();">–û–ü–õ–ê–¢–ò–¢–¨</button>
            </div>
            <div class="scan-msg">
                <div style="font-size:100px;">üì±</div>
                <h2>–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ —Ç–æ–≤–∞—Ä—ã —Ç–µ–ª–µ—Ñ–æ–Ω–æ–º</h2>
            </div>
        </div>
    </div>

    <div id="screen-admin" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h1>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤</h1>
            <button class="btn" style="background:#64748b; color:white;" onclick="nav('screen-welcome')">–ù–ê–ó–ê–î</button>
        </div>
        <div class="admin-box">
            <h3>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π —Ç–æ–≤–∞—Ä:</h3>
            <div style="margin-top:15px; display:flex;">
                <input type="text" id="p-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" style="flex:2;">
                <input type="text" id="p-code" placeholder="–®—Ç—Ä–∏—Ö-–∫–æ–¥" style="flex:1;">
                <input type="number" id="p-price" placeholder="–¶–µ–Ω–∞" style="flex:1;">
                <button class="btn" style="background:#22c55e; color:white;" onclick="addProduct()">–î–û–ë–ê–í–ò–¢–¨</button>
            </div>
        </div>
        <table id="admin-table">
            <thead><tr style="background:#eee;"><th>–¢–æ–≤–∞—Ä</th><th>–ö–æ–¥</th><th>–¶–µ–Ω–∞</th><th>–î–µ–π—Å—Ç–≤–∏–µ</th></tr></thead>
            <tbody id="admin-body"></tbody>
        </table>
    </div>

    <div class="id-wrapper">
        <div class="id-dot" id="k-id-label" onclick="handleIdClick()">000000</div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ID –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è –û–î–ò–ù —Ä–∞–∑ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        const myKioskId = Math.floor(100000 + Math.random() * 900000).toString();
        document.getElementById('k-id-label').innerText = myKioskId;

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑ –ø–∞–º—è—Ç–∏
        let state = JSON.parse(localStorage.getItem('kiosk_db')) || { products: [] };
        let cart = [];

        // –°–ª—É—à–∞–µ–º Firebase
        db.ref('kiosks/' + myKioskId + '/lastScan').on('value', (snap) => {
            const code = snap.val();
            if(code) {
                const found = state.products.find(p => p.code === code);
                if(found) {
                    cart.push(found);
                    renderCart();
                    new Audio('https://www.soundjay.com/buttons/beep-01a.mp3').play();
                }
                db.ref('kiosks/' + myKioskId).update({ lastScan: null });
            }
        });

        function renderCart() {
            const list = document.getElementById('cart-list');
            list.innerHTML = cart.map(i => `<div class="item"><span>${i.name}</span><b>${i.price} ‚ÇΩ</b></div>`).join('');
            document.getElementById('total-val').innerText = cart.reduce((s, i) => s + i.price, 0);
        }

        function addProduct() {
            const n = document.getElementById('p-name').value;
            const c = document.getElementById('p-code').value;
            const p = document.getElementById('p-price').value;
            if(n && c && p) {
                state.products.push({name: n, code: c, price: Number(p)});
                localStorage.setItem('kiosk_db', JSON.stringify(state));
                renderAdminTable();
                document.querySelectorAll('input').forEach(i => i.value = "");
            }
        }

        function renderAdminTable() {
            const body = document.getElementById('admin-body');
            body.innerHTML = state.products.map((p, index) => `
                <tr>
                    <td>${p.name}</td>
                    <td>${p.code}</td>
                    <td>${p.price} ‚ÇΩ</td>
                    <td><button onclick="deleteProduct(${index})" style="color:red; background:none; border:none; cursor:pointer;">–£–¥–∞–ª–∏—Ç—å</button></td>
                </tr>
            `).join('');
        }

        function deleteProduct(index) {
            state.products.splice(index, 1);
            localStorage.setItem('kiosk_db', JSON.stringify(state));
            renderAdminTable();
        }

        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
            if(id === 'screen-admin') renderAdminTable();
        }

        function handleIdClick() {
            const pass = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –≤—Ö–æ–¥–∞ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å:");
            if(pass === "admin") {
                nav('screen-admin');
            } else if (pass !== null) {
                alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
            }
        }
    </script>
</body>
</html>
