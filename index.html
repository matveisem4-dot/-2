<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kiosk Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root {
            --color-top: #0052cc;
            --color-bottom: #002d72;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body { 
            background: linear-gradient(180deg, var(--color-top) 0%, var(--color-bottom) 100%); 
            color: white; height: 100vh; overflow: hidden;
        }

        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; }

        /* WELCOME */
        #screen-welcome { display: flex; text-align: center; }
        .welcome-title { font-size: 60px; font-weight: 900; margin-bottom: 30px; min-height: 70px; }
        .btn-start { 
            background: white; color: #002d72; padding: 22px 60px; 
            border-radius: 20px; border: none; font-size: 24px; font-weight: 800;
            cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* –ö–ê–°–°–ê */
        #screen-kassa { background: #f0f4f8; color: #1e293b; display: none; justify-content: flex-start; align-items: stretch; }
        .header { background: var(--color-top); color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; width: 100%; transition: 0.3s; }
        .main-container { display: flex; flex: 1; padding: 25px; gap: 25px; }
        
        /* –ö–û–†–ó–ò–ù–ê */
        .cart-card { background: white; border-radius: 30px; width: 450px; padding: 30px; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .item-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #f1f5f9; font-size: 18px; font-weight: 600; }
        .btn-pay { background: #22c55e; color: white; width: 100%; padding: 22px; border-radius: 20px; border: none; font-size: 26px; font-weight: 800; cursor: pointer; margin-top: 15px; }

        /* –°–ò–ù–Ø–Ø –ó–û–ù–ê –û–ñ–ò–î–ê–ù–ò–Ø */
        .scan-zone { 
            flex: 1; 
            background: linear-gradient(135deg, #0052cc 0%, #002d72 100%); 
            border-radius: 30px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; box-shadow: inset 0 0 50px rgba(0,0,0,0.2);
        }
        
        .box-icon { 
            font-size: 120px; 
            margin-top: 20px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .scan-text { font-size: 28px; font-weight: 700; text-align: center; margin-bottom: 10px; opacity: 0.9; }

        /* –ê–î–ú–ò–ù–ö–ê */
        #screen-admin { background: #f8fafc; color: #1e293b; display: none; padding: 40px; overflow-y: auto; align-items: flex-start; justify-content: flex-start; }
        .admin-card { background: white; padding: 30px; border-radius: 25px; width: 100%; max-width: 800px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .tab-btn { padding: 12px 25px; border-radius: 12px; border: none; cursor: pointer; background: #e2e8f0; font-weight: 600; margin-right: 10px; }
        .tab-btn.active { background: var(--color-top); color: white; }
        input[type="text"], input[type="number"] { padding: 14px; border-radius: 12px; border: 1px solid #cbd5e1; margin-bottom: 15px; width: 100%; font-size: 16px; }

        /* –°–ö–†–´–¢–´–ô ID –í –£–ì–õ–£ */
        .hidden-trigger { position: fixed; bottom: 15px; right: 15px; width: 15px; height: 15px; background: rgba(255,255,255,0.1); border-radius: 50%; cursor: pointer; z-index: 10000; transition: 0.3s; display: flex; align-items: center; justify-content: center; color: transparent; font-weight: bold; overflow: hidden; white-space: nowrap; }
        .hidden-trigger:hover { width: 160px; height: 45px; border-radius: 25px; background: white; color: #1e293b; box-shadow: 0 5px 25px rgba(0,0,0,0.3); }
        .hidden-trigger:hover::after { content: attr(data-id); margin-left: 5px; }

        #payment-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body>

    <div id="screen-welcome" class="screen" style="display: flex;">
        <h1 class="welcome-title" id="welcome-name">Smart Checkout</h1>
        <button class="btn-start" onclick="nav('screen-kassa')">–ù–∞—á–∞—Ç—å –ø–æ–∫—É–ø–∫–∏</button>
    </div>

    <div id="screen-kassa" class="screen">
        <div class="header" id="kiosk-header">
            <h2 id="kiosk-name-label" style="font-weight: 900;"></h2>
            <button onclick="exitToHome()" style="background:rgba(255,255,255,0.2); color:white; border:none; padding:10px 20px; border-radius:12px; cursor:pointer;">–í—ã—Ö–æ–¥</button>
        </div>
        <div class="main-container">
            <div class="cart-card">
                <p style="color:#94a3b8; font-weight:800; font-size:12px; letter-spacing:1px;">–ö–û–†–ó–ò–ù–ê</p>
                <div id="cart-list" style="flex:1; overflow-y:auto; margin-top:10px;"></div>
                <div style="border-top: 2px solid #f1f5f9; padding-top:20px;">
                    <h2 style="font-size: 50px; font-weight: 900; color:var(--color-top);"><span id="total-val">0</span> ‚ÇΩ</h2>
                    <button class="btn-pay" onclick="handlePayment()">–û–ü–õ–ê–¢–ò–¢–¨</button>
                </div>
            </div>
            <div class="scan-zone">
                <div class="scan-text">–û–ñ–ò–î–ê–ù–ò–ï<br>–°–ö–ê–ù–ò–†–û–í–ê–ù–ò–Ø</div>
                <div class="box-icon">üì¶</div>
            </div>
        </div>
    </div>

    <div id="payment-overlay">
        <div id="pay-status-loading" style="text-align: center;"><h1>–û–±—Ä–∞–±–æ—Ç–∫–∞...</h1></div>
        <div id="pay-status-success" style="text-align: center; display: none;"><h1 style="color:#22c55e; font-size: 48px;">‚úì –û–ü–õ–ê–ß–ï–ù–û</h1></div>
    </div>

    <div id="screen-admin" class="screen">
        <h1 style="margin-bottom: 25px;">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
        <div style="margin-bottom: 20px;">
            <button class="tab-btn active" id="btn-t1" onclick="openTab('admin-products')">–¢–æ–≤–∞—Ä—ã</button>
            <button class="tab-btn" id="btn-t2" onclick="openTab('admin-settings')">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
            <button class="tab-btn" style="background:#ef4444; color:white;" onclick="nav('screen-welcome')">–ù–∞–∑–∞–¥</button>
        </div>

        <div id="admin-products" class="admin-card">
            <h3>–¢–æ–≤–∞—Ä—ã</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr 120px; gap: 10px; margin-top: 15px;">
                <input type="text" id="p-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
                <input type="text" id="p-code" placeholder="–ö–æ–¥">
                <input type="number" id="p-price" placeholder="–¶–µ–Ω–∞">
            </div>
            <button class="btn-pay" style="padding:12px; font-size:18px;" onclick="addProduct()">–î–æ–±–∞–≤–∏—Ç—å</button>
            <div id="admin-table-body" style="margin-top:20px;"></div>
        </div>

        <div id="admin-settings" class="admin-card" style="display: none;">
            <p><b>–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∏–æ—Å–∫–∞:</b></p>
            <input type="text" id="set-kiosk-name" oninput="updateConfig()">
            
            <p style="margin-top:15px;"><b>–ì—Ä–∞–¥–∏–µ–Ω—Ç —Ñ–æ–Ω–∞:</b></p>
            <div style="display: flex; gap: 20px; margin-top:10px;">
                <input type="color" id="set-color-top" oninput="updateConfig()" style="width:60px; height:60px; cursor:pointer;">
                <input type="color" id="set-color-bottom" oninput="updateConfig()" style="width:60px; height:60px; cursor:pointer;">
            </div>

            <p style="margin-top:20px;"><b>–ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∞:</b></p>
            <input type="text" id="admin-pass-input" oninput="updateConfig()">
        </div>
    </div>

    <div class="hidden-trigger" id="id-switcher" data-id="000000" onclick="enterAdmin()">ID: </div>

    <script>
        const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const kioskId = Math.floor(100000 + Math.random() * 900000).toString();
        document.getElementById('id-switcher').setAttribute('data-id', kioskId);

        let state = JSON.parse(localStorage.getItem('kiosk_v5_final')) || { 
            products: [], nfc: true, password: 'admin', name: 'Smart Checkout',
            colorTop: '#0052cc', colorBottom: '#002d72'
        };

        function applyStyles() {
            document.documentElement.style.setProperty('--color-top', state.colorTop);
            document.documentElement.style.setProperty('--color-bottom', state.colorBottom);
            document.getElementById('welcome-name').innerText = state.name;
            document.getElementById('kiosk-name-label').innerText = state.name;
            
            // –í–∞–∂–Ω–æ–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –Ω–µ –ø–µ—Ä–µ–∑–∞–ø–∏—Å—ã–≤–∞–µ–º input, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤ –Ω–µ–º –ø–µ—á–∞—Ç–∞–µ—Ç
            if (document.activeElement !== document.getElementById('set-kiosk-name')) {
                document.getElementById('set-kiosk-name').value = state.name;
            }
            
            document.getElementById('set-color-top').value = state.colorTop;
            document.getElementById('set-color-bottom').value = state.colorBottom;
            document.getElementById('admin-pass-input').value = state.password;
        }

        let cart = [];
        db.ref('kiosks/' + kioskId + '/lastScan').on('value', (snap) => {
            const code = snap.val();
            if(!code) return;
            const found = state.products.find(x => x.code === code);
            if(found && document.getElementById('screen-kassa').style.display === 'flex') { 
                cart.push(found); renderCart(); 
            }
            db.ref('kiosks/' + kioskId).update({ lastScan: null });
        });

        function updateConfig() {
            // –¢–µ–ø–µ—Ä—å –±–µ—Ä–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –∫–∞–∫ –µ—Å—Ç—å, –¥–∞–∂–µ –µ—Å–ª–∏ –æ–Ω–æ –ø—É—Å—Ç–æ–µ
            state.name = document.getElementById('set-kiosk-name').value;
            state.colorTop = document.getElementById('set-color-top').value;
            state.colorBottom = document.getElementById('set-color-bottom').value;
            state.password = document.getElementById('admin-pass-input').value;
            save(); applyStyles();
        }

        function renderCart() {
            document.getElementById('cart-list').innerHTML = cart.map(i => `<div class="item-row"><span>${i.name}</span><b>${i.price} ‚ÇΩ</b></div>`).join('');
            document.getElementById('total-val').innerText = cart.reduce((s, i) => s + i.price, 0);
        }

        function handlePayment() {
            if(cart.length === 0) return alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
            document.getElementById('payment-overlay').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('pay-status-loading').style.display = 'none';
                document.getElementById('pay-status-success').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('payment-overlay').style.display = 'none';
                    document.getElementById('pay-status-loading').style.display = 'block';
                    document.getElementById('pay-status-success').style.display = 'none';
                    cart = []; renderCart(); nav('screen-welcome');
                }, 2000);
            }, 2000);
        }

        function addProduct() {
            const n = document.getElementById('p-name').value, c = document.getElementById('p-code').value, p = document.getElementById('p-price').value;
            if(n && c && p) { state.products.push({name: n, code: c, price: Number(p)}); save(); renderAdmin(); }
        }

        function renderAdmin() {
            document.getElementById('admin-table-body').innerHTML = state.products.map((p, i) => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;"><span>${p.name} - ${p.price}‚ÇΩ</span> <button onclick="deleteProduct(${i})">‚ùå</button></div>`).join('');
        }

        function deleteProduct(i) { state.products.splice(i, 1); save(); renderAdmin(); }
        function save() { localStorage.setItem('kiosk_v5_final', JSON.stringify(state)); }
        function openTab(id) {
            document.getElementById('admin-products').style.display = (id === 'admin-products' ? 'block' : 'none');
            document.getElementById('admin-settings').style.display = (id === 'admin-settings' ? 'block' : 'none');
            document.getElementById('btn-t1').classList.toggle('active', id === 'admin-products');
            document.getElementById('btn-t2').classList.toggle('active', id === 'admin-settings');
        }
        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = (id === 'screen-admin' ? 'block' : 'flex');
            if(id === 'screen-admin') renderAdmin();
        }
        function exitToHome() { cart = []; renderCart(); nav('screen-welcome'); }
        function enterAdmin() { if(prompt("–ü–∞—Ä–æ–ª—å:") === state.password) nav('screen-admin'); }

        applyStyles();
    </script>
</body>
</html>
