<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kiosk Custom Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-bg: radial-gradient(circle at center, #0052cc 0%, #002d72 100%);
            --accent-color: #0052cc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body { 
            background: var(--primary-bg); 
            color: white; height: 100vh; overflow: hidden; transition: background 0.5s ease;
        }

        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; }

        /* WELCOME SCREEN */
        #screen-welcome { display: flex; text-align: center; }
        .welcome-icon { width: 140px; margin-bottom: 20px; }
        .welcome-title { font-size: 55px; font-weight: 800; margin-bottom: 10px; }
        .btn-start { 
            background: white; color: #002d72; padding: 22px 60px; 
            border-radius: 20px; border: none; font-size: 24px; font-weight: bold;
            cursor: pointer; transition: 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* КАССА */
        #screen-kassa { background: #f0f4f8; color: #1e293b; display: none; justify-content: flex-start; align-items: stretch; }
        .header { background: var(--accent-color); color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; width: 100%; transition: background 0.5s; }
        .main-container { display: flex; flex: 1; padding: 25px; gap: 25px; }
        .cart-card { background: white; border-radius: 30px; width: 450px; padding: 30px; display: flex; flex-direction: column; }
        .total-section { border-top: 2px solid #f1f5f9; padding-top: 20px; }
        .btn-pay { background: #22c55e; color: white; width: 100%; padding: 22px; border-radius: 20px; border: none; font-size: 26px; font-weight: 800; cursor: pointer; }

        /* ОПЛАТА */
        #payment-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: #001a41; }
        .loader-ring { width: 110px; height: 110px; border: 12px solid #f3f3f3; border-top: 12px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 30px; }
        .success-circle { width: 120px; height: 120px; background: #22c55e; border-radius: 50%; display: none; align-items: center; justify-content: center; color: white; font-size: 70px; margin-bottom: 30px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* АДМИНКА */
        #screen-admin { background: #f8fafc; color: #1e293b; display: none; padding: 40px; overflow-y: auto; align-items: flex-start; justify-content: flex-start; }
        .admin-card { background: white; padding: 30px; border-radius: 25px; width: 100%; max-width: 800px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .tab-btn { padding: 12px 25px; border-radius: 12px; border: none; cursor: pointer; background: #e2e8f0; font-weight: 600; margin-right: 10px; }
        .tab-btn.active { background: var(--accent-color); color: white; }
        input, select { padding: 14px; border-radius: 12px; border: 1px solid #cbd5e1; margin-bottom: 10px; width: 100%; font-size: 16px; }

        /* ID TRIGGER */
        .hidden-trigger { position: fixed; bottom: 15px; right: 15px; width: 15px; height: 15px; background: rgba(255,255,255,0.1); border-radius: 50%; cursor: pointer; z-index: 10000; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; color: transparent; font-weight: bold; overflow: hidden; white-space: nowrap; }
        .hidden-trigger:hover { width: 160px; height: 45px; border-radius: 25px; background: white; color: #002d72; box-shadow: 0 5px 25px rgba(0,0,0,0.3); }
        .hidden-trigger:hover::after { content: attr(data-id); margin-left: 5px; }
    </style>
</head>
<body>

    <div id="screen-welcome" class="screen" style="display: flex;">
        <img src="https://cdn-icons-png.flaticon.com/512/3081/3081840.png" class="welcome-icon">
        <h1 class="welcome-title" id="welcome-name">Smart Checkout</h1>
        <p style="font-size: 20px; opacity: 0.7; margin-bottom: 40px;">Добро пожаловать!</p>
        <button class="btn-start" onclick="nav('screen-kassa')">Начать покупки</button>
    </div>

    <div id="screen-kassa" class="screen">
        <div class="header">
            <h2 id="kiosk-name-label" style="font-weight: 900;">SMART KIOSK</h2>
            <button onclick="exitToHome()" style="background:rgba(255,255,255,0.2); color:white; border:none; padding:10px 20px; border-radius:12px; cursor:pointer;">Выход</button>
        </div>
        <div class="main-container">
            <div class="cart-card">
                <div id="cart-list" style="flex:1; overflow-y:auto;"></div>
                <div class="total-section">
                    <h2 style="font-size: 45px; font-weight: 900;"><span id="total-val">0</span> ₽</h2>
                    <button class="btn-pay" onclick="handlePayment()">ОПЛАТИТЬ</button>
                </div>
            </div>
            <div style="flex:1; background:white; border-radius:30px; display:flex; flex-direction:column; align-items:center; justify-content:center;">
                <h2 style="color:#cbd5e1;">Сканируйте товар</h2>
                <p style="color:#cbd5e1;">ID: <span id="id-display-kassa"></span></p>
            </div>
        </div>
    </div>

    <div id="payment-overlay">
        <div id="pay-status-loading" style="text-align: center;">
            <div class="loader-ring"></div>
            <h1>Ожидание оплаты...</h1>
        </div>
        <div id="pay-status-success" style="text-align: center; display: none;">
            <div class="success-circle">✓</div>
            <h1 style="color:#22c55e;">Оплачено!</h1>
        </div>
    </div>

    <div id="screen-admin" class="screen">
        <h1 style="margin-bottom: 20px;">Админ-панель</h1>
        <div style="margin-bottom: 20px;">
            <button class="tab-btn active" id="btn-t1" onclick="openTab('admin-products')">Товары</button>
            <button class="tab-btn" id="btn-t2" onclick="openTab('admin-settings')">Настройки киоска</button>
            <button class="tab-btn" style="background:#ef4444; color:white;" onclick="nav('screen-welcome')">Закрыть</button>
        </div>

        <div id="admin-products" class="admin-card">
            <input type="text" id="p-name" placeholder="Название">
            <input type="text" id="p-code" placeholder="Код">
            <input type="number" id="p-price" placeholder="Цена">
            <button class="btn-pay" style="padding:10px;" onclick="addProduct()">Добавить товар</button>
            <div id="admin-table-body" style="margin-top:20px;"></div>
        </div>

        <div id="admin-settings" class="admin-card" style="display: none;">
            <p><b>Название киоска:</b></p>
            <input type="text" id="set-kiosk-name" placeholder="Введите название" oninput="updateConfig()">
            
            <p style="margin-top:10px;"><b>Цветовая тема:</b></p>
            <select id="set-theme" onchange="updateConfig()">
                <option value="blue">Синий океан (Стандарт)</option>
                <option value="dark">Ночной черный</option>
                <option value="green">Эко зеленый</option>
                <option value="purple">Фиолетовый неон</option>
            </select>

            <p style="margin-top:10px;"><b>Пароль админа:</b></p>
            <input type="text" id="admin-pass-input" oninput="updateConfig()">

            <label style="display:flex; align-items:center; gap:10px; margin-top:15px;">
                <input type="checkbox" id="nfc-toggle" onchange="updateConfig()"> NFC Задержка (3 сек)
            </label>
        </div>
    </div>

    <div class="hidden-trigger" id="id-switcher" data-id="000000" onclick="enterAdmin()">ID: </div>

    <script>
        const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const kioskId = Math.floor(100000 + Math.random() * 900000).toString();
        document.getElementById('id-switcher').setAttribute('data-id', kioskId);
        document.getElementById('id-display-kassa').innerText = kioskId;

        let state = JSON.parse(localStorage.getItem('kiosk_custom_v1')) || { 
            products: [], 
            nfc: true,
            password: 'admin',
            name: 'Smart Checkout',
            theme: 'blue'
        };

        const themes = {
            blue: { bg: 'radial-gradient(circle at center, #0052cc 0%, #002d72 100%)', accent: '#0052cc' },
            dark: { bg: 'radial-gradient(circle at center, #333 0%, #000 100%)', accent: '#222' },
            green: { bg: 'radial-gradient(circle at center, #1b5e20 0%, #002300 100%)', accent: '#1b5e20' },
            purple: { bg: 'radial-gradient(circle at center, #4a148c 0%, #1a0033 100%)', accent: '#4a148c' }
        };

        function applyStyles() {
            document.documentElement.style.setProperty('--primary-bg', themes[state.theme].bg);
            document.documentElement.style.setProperty('--accent-color', themes[state.theme].accent);
            document.getElementById('welcome-name').innerText = state.name;
            document.getElementById('kiosk-name-label').innerText = state.name;
            document.getElementById('set-kiosk-name').value = state.name;
            document.getElementById('set-theme').value = state.theme;
            document.getElementById('nfc-toggle').checked = state.nfc;
            document.getElementById('admin-pass-input').value = state.password;
        }

        let cart = [];

        db.ref('kiosks/' + kioskId + '/lastScan').on('value', (snap) => {
            const code = snap.val();
            if(!code) return;
            const found = state.products.find(x => x.code === code);
            if(found && document.getElementById('screen-kassa').style.display === 'flex') { 
                cart.push(found); renderCart(); 
            } else if(document.getElementById('screen-admin').style.display === 'block') {
                document.getElementById('p-code').value = code;
            }
            db.ref('kiosks/' + kioskId).update({ lastScan: null });
        });

        function renderCart() {
            document.getElementById('cart-list').innerHTML = cart.map(i => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;"><span>${i.name}</span><b>${i.price} ₽</b></div>`).join('');
            document.getElementById('total-val').innerText = cart.reduce((s, i) => s + i.price, 0);
        }

        function handlePayment() {
            if(cart.length === 0) return alert("Корзина пуста!");
            const overlay = document.getElementById('payment-overlay');
            overlay.style.display = 'flex';
            setTimeout(() => {
                document.getElementById('pay-status-loading').style.display = 'none';
                document.getElementById('pay-status-success').style.display = 'block';
                document.querySelector('.success-circle').style.display = 'flex';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    document.getElementById('pay-status-loading').style.display = 'block';
                    document.getElementById('pay-status-success').style.display = 'none';
                    cart = []; renderCart(); nav('screen-welcome');
                }, 2000);
            }, state.nfc ? 3000 : 500);
        }

        function updateConfig() {
            state.name = document.getElementById('set-kiosk-name').value || 'Smart Kiosk';
            state.theme = document.getElementById('set-theme').value;
            state.nfc = document.getElementById('nfc-toggle').checked;
            state.password = document.getElementById('admin-pass-input').value || 'admin';
            save(); applyStyles();
        }

        function addProduct() {
            const n = document.getElementById('p-name').value, c = document.getElementById('p-code').value, p = document.getElementById('p-price').value;
            if(n && c && p) { state.products.push({name: n, code: c, price: Number(p)}); save(); renderAdmin(); }
        }

        function renderAdmin() {
            document.getElementById('admin-table-body').innerHTML = state.products.map((p, i) => `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #eee;">${p.name} - ${p.price}₽ <button onclick="deleteProduct(${i})">❌</button></div>`).join('');
        }

        function deleteProduct(i) { state.products.splice(i, 1); save(); renderAdmin(); }
        function save() { localStorage.setItem('kiosk_custom_v1', JSON.stringify(state)); }
        function openTab(id) {
            document.getElementById('admin-products').style.display = (id === 'admin-products' ? 'block' : 'none');
            document.getElementById('admin-settings').style.display = (id === 'admin-settings' ? 'block' : 'none');
            document.getElementById('btn-t1').classList.toggle('active', id === 'admin-products');
            document.getElementById('btn-t2').classList.toggle('active', id === 'admin-settings');
        }
        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = (id === 'screen-admin' ? 'block' : 'flex');
            if(id === 'screen-admin') renderAdmin();
        }
        function exitToHome() { cart = []; renderCart(); nav('screen-welcome'); }
        function enterAdmin() { if(prompt("Пароль:") === state.password) nav('screen-admin'); }

        applyStyles();
    </script>
</body>
</html>
