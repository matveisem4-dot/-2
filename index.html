<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Smart Kiosk Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #0f172a; color: white; height: 100vh; display: flex; overflow: hidden; }
        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; }

        /* Welcome Screen */
        #screen-welcome { background: radial-gradient(circle, #2563eb, #0f172a); align-items: center; justify-content: center; display: flex; }
        
        /* Kassa Screen */
        #screen-kassa { background: #f8fafc; color: #1e293b; }
        .kassa-header { background: #e30613; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .main-layout { display: flex; flex: 1; padding: 20px; gap: 20px; height: calc(100vh - 70px); }
        .cart-panel { width: 400px; background: white; border-radius: 20px; padding: 25px; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .cart-list { flex: 1; overflow-y: auto; margin: 15px 0; }
        .item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; }
        .scan-waiting { flex: 1; background: #1e293b; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }

        /* Hidden ID in Corner */
        .id-wrapper { position: fixed; bottom: 15px; right: 15px; z-index: 9999; }
        .id-dot {
            width: 12px; height: 12px; background: rgba(255,255,255,0.2); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; transition: all 0.4s;
            cursor: help; color: transparent; font-weight: bold; overflow: hidden;
        }
        .id-dot:hover { width: 110px; height: 40px; border-radius: 20px; background: white; color: #1e293b; }

        .btn { padding: 15px 25px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="screen-welcome" class="screen" style="display: flex;">
        <div style="text-align:center;">
            <h1>SMART STORE</h1>
            <button class="btn" style="background:white; color:#2563eb; margin-top:20px;" onclick="nav('screen-kassa')">–û–¢–ö–†–´–¢–¨ –ö–ê–°–°–£</button>
        </div>
    </div>

    <div id="screen-kassa" class="screen">
        <div class="kassa-header"><h2>–ö–ê–°–°–ê</h2><button onclick="location.reload()">–í–´–•–û–î</button></div>
        <div class="main-layout">
            <div class="cart-panel">
                <h3>–ö–û–†–ó–ò–ù–ê:</h3>
                <div id="cart-list" class="cart-list"></div>
                <div style="font-size:32px; font-weight:900;">–ò–¢–û–ì–û: <span id="total">0</span> ‚ÇΩ</div>
                <button class="btn" style="background:#22c55e; color:white; width:100%; margin-top:10px;" onclick="alert('–û–ø–ª–∞—á–µ–Ω–æ!'); location.reload()">–û–ü–õ–ê–¢–ò–¢–¨</button>
            </div>
            <div class="scan-waiting">
                <div style="font-size:80px;">üì±</div>
                <h2>–û–∂–∏–¥–∞–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...</h2>
            </div>
        </div>
    </div>

    <div class="id-wrapper">
        <div class="id-dot" id="kiosk-id">000000</div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ID –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç—Å—è –û–î–ò–ù —Ä–∞–∑ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        const myKioskId = Math.floor(100000 + Math.random() * 900000).toString();
        document.getElementById('kiosk-id').innerText = myKioskId;

        let cart = [];
        const products = [
            { name: "–ö–æ–ª–∞", code: "5449000000996", price: 95 },
            { name: "–°–Ω–∏–∫–µ—Ä—Å", code: "40006702", price: 65 }
        ];

        db.ref('kiosks/' + myKioskId + '/lastScan').on('value', (s) => {
            const code = s.val();
            if(code) {
                const p = products.find(x => x.code === code);
                if(p) {
                    cart.push(p);
                    updateUI();
                    new Audio('https://www.soundjay.com/buttons/beep-01a.mp3').play();
                }
                db.ref('kiosks/' + myKioskId).update({ lastScan: null });
            }
        });

        function updateUI() {
            document.getElementById('cart-list').innerHTML = cart.map(i => `<div class="item"><span>${i.name}</span><b>${i.price} ‚ÇΩ</b></div>`).join('');
            document.getElementById('total').innerText = cart.reduce((a, b) => a + b.price, 0);
        }

        function nav(id) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'flex';
        }
    </script>
</body>
</html>
