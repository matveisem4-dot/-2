<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kiosk Pro Fix</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --color-top: #0052cc; --color-bottom: #002d72; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(180deg, var(--color-top) 0%, var(--color-bottom) 100%); color: white; height: 100vh; overflow: hidden; }
        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; }
        
        /* –ö–ê–°–°–ê */
        #screen-kassa { background: #f0f4f8; color: #1e293b; display: none; justify-content: flex-start; align-items: stretch; }
        .header { background: var(--color-top); color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .main-container { display: flex; flex: 1; padding: 25px; gap: 25px; }
        .cart-card { background: white; border-radius: 30px; width: 450px; padding: 30px; display: flex; flex-direction: column; }
        .scan-zone { flex: 1; background: linear-gradient(135deg, #0052cc 0%, #002d72 100%); border-radius: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .box-icon { font-size: 120px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }

        /* –ê–î–ú–ò–ù–ö–ê */
        #screen-admin { background: #f8fafc; color: #1e293b; display: none; padding: 40px; overflow-y: auto; align-items: flex-start; }
        .admin-card { background: white; padding: 30px; border-radius: 25px; width: 100%; max-width: 800px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        input { padding: 14px; border-radius: 12px; border: 1px solid #cbd5e1; margin-bottom: 15px; width: 100%; font-size: 16px; }
        .btn-pay { background: #22c55e; color: white; width: 100%; padding: 22px; border-radius: 20px; border: none; font-size: 26px; font-weight: 800; cursor: pointer; }
        .tab-btn { padding: 12px 25px; border-radius: 12px; border: none; cursor: pointer; background: #e2e8f0; margin-right: 10px; }
        .tab-btn.active { background: var(--color-top); color: white; }

        .hidden-trigger { position: fixed; bottom: 15px; right: 15px; width: 15px; height: 15px; background: rgba(255,255,255,0.1); border-radius: 50%; cursor: pointer; z-index: 10000; display: flex; align-items: center; justify-content: center; color: transparent; overflow: hidden; }
        .hidden-trigger:hover { width: 160px; height: 45px; border-radius: 25px; background: white; color: #1e293b; }
        .hidden-trigger:hover::after { content: attr(data-id); margin-left: 5px; }
    </style>
</head>
<body>

    <div id="screen-welcome" class="screen" style="display: flex;">
        <h1 id="welcome-name" style="font-size: 60px; margin-bottom: 30px;">Smart Checkout</h1>
        <button onclick="nav('screen-kassa')" style="padding: 20px 60px; border-radius: 20px; border: none; font-size: 24px; cursor: pointer;">–ù–∞—á–∞—Ç—å –ø–æ–∫—É–ø–∫–∏</button>
    </div>

    <div id="screen-kassa" class="screen">
        <div class="header">
            <h2 id="kiosk-name-label"></h2>
            <button onclick="exitToHome()" style="background:rgba(255,255,255,0.2); color:white; border:none; padding:10px 20px; border-radius:12px;">–í—ã—Ö–æ–¥</button>
        </div>
        <div class="main-container">
            <div class="cart-card">
                <div id="cart-list" style="flex:1;"></div>
                <h2><span id="total-val">0</span> ‚ÇΩ</h2>
                <button class="btn-pay" onclick="handlePayment()">–û–ü–õ–ê–¢–ò–¢–¨</button>
            </div>
            <div class="scan-zone">
                <div style="font-size: 28px; font-weight: 700;">–û–ñ–ò–î–ê–ù–ò–ï –°–ö–ê–ù–ò–†–û–í–ê–ù–ò–Ø</div>
                <div class="box-icon">üì¶</div>
            </div>
        </div>
    </div>

    <div id="screen-admin" class="screen">
        <h1 style="margin-bottom: 20px;">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h1>
        <div style="margin-bottom: 20px;">
            <button class="tab-btn active" id="btn-t1" onclick="openTab('admin-products')">–¢–æ–≤–∞—Ä—ã</button>
            <button class="tab-btn" id="btn-t2" onclick="openTab('admin-settings')">–î–∏–∑–∞–π–Ω</button>
            <button onclick="nav('screen-welcome')" style="background: red; color: white; border: none; padding: 10px 20px; border-radius: 12px;">–í—ã—Ö–æ–¥</button>
        </div>

        <div id="admin-products" class="admin-card">
            <h3>–°–∫–∞–Ω–∏—Ä—É–π—Ç–µ —Ç–æ–≤–∞—Ä, —á—Ç–æ–±—ã –∫–æ–¥ –ø–æ—è–≤–∏–ª—Å—è –∑–¥–µ—Å—å:</h3>
            <input type="text" id="p-code" placeholder="–ö–æ–¥ —Ç–æ–≤–∞—Ä–∞ (–ø–æ–¥—Å—Ç–∞–≤–∏—Ç—Å—è —Å–∞–º)" style="background: #fff9e6; border: 2px solid #ffcc00;">
            <input type="text" id="p-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞">
            <input type="number" id="p-price" placeholder="–¶–µ–Ω–∞">
            <button class="btn-pay" onclick="addProduct()">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä –≤ –±–∞–∑—É</button>
            <div id="admin-table-body" style="margin-top:20px;"></div>
        </div>

        <div id="admin-settings" class="admin-card" style="display: none;">
            <p>–ù–∞–∑–≤–∞–Ω–∏–µ:</p>
            <input type="text" id="set-kiosk-name" oninput="updateConfig()">
            <p>–¶–≤–µ—Ç–∞ (–í–µ—Ä—Ö / –ù–∏–∑):</p>
            <input type="color" id="set-color-top" oninput="updateConfig()" style="height: 50px; width: 100px;">
            <input type="color" id="set-color-bottom" oninput="updateConfig()" style="height: 50px; width: 100px;">
            <p>–ü–∞—Ä–æ–ª—å:</p>
            <input type="text" id="admin-pass-input" oninput="updateConfig()">
        </div>
    </div>

    <div class="hidden-trigger" id="id-switcher" data-id="000000" onclick="enterAdmin()">ID: </div>

    <script>
        const firebaseConfig = { databaseURL: "https://cassa-simulator-4-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const kioskId = Math.floor(100000 + Math.random() * 900000).toString();
        document.getElementById('id-switcher').setAttribute('data-id', kioskId);

        let state = JSON.parse(localStorage.getItem('kiosk_v6')) || { 
            products: [], password: 'admin', name: 'Smart Checkout', colorTop: '#0052cc', colorBottom: '#002d72'
        };

        // –°–õ–£–®–ê–¢–ï–õ–¨ –°–ö–ê–ù–ï–†–ê
        db.ref('kiosks/' + kioskId + '/lastScan').on('value', (snap) => {
            const code = snap.val();
            if(!code) return;
            
            // –ï—Å–ª–∏ –º—ã –≤ –ö–ê–°–°–ï ‚Äî –¥–æ–±–∞–≤–ª—è–µ–º –≤ –∫–æ—Ä–∑–∏–Ω—É
            if(document.getElementById('screen-kassa').style.display === 'flex') {
                const found = state.products.find(x => x.code === code);
                if(found) { cart.push(found); renderCart(); }
            } 
            // –ï—Å–ª–∏ –º—ã –≤ –ê–î–ú–ò–ù–ö–ï ‚Äî –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ–º –∫–æ–¥ –≤ –ø–æ–ª–µ
            else if(document.getElementById('screen-admin').style.display === 'block') {
                document.getElementById('p-code').value = code;
                // –ù–µ–±–æ–ª—å—à–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –∏–ª–∏ –∑–≤—É–∫ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
                console.log("–ö–æ–¥ —Å—á–∏—Ç–∞–Ω: " + code);
            }
            
            db.ref('kiosks/' + kioskId).update({ lastScan: null });
        });

        function addProduct() {
            const n = document.getElementById('p-name').value;
            const c = document.getElementById('p-code').value;
            const p = document.getElementById('p-price').value;
            if(n && c && p) {
                state.products.push({name: n, code: c, price: Number(p)});
                document.getElementById('p-name').value = '';
                document.getElementById('p-code').value = '';
                document.getElementById('p-price').value = '';
                save(); renderAdmin();
                alert("–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!");
            } else {
                alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è! –°–∫–∞–Ω–∏—Ä—É–π—Ç–µ —Ç–æ–≤–∞—Ä –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–¥–∞.");
            }
        }

        function applyStyles() {
            document.documentElement.style.setProperty('--color-top', state.colorTop);
            document.documentElement.style.setProperty('--color-bottom', state.colorBottom);
            document.getElementById('welcome-name').innerText = state.name;
            document.getElementById('kiosk-name-label').innerText = state.name;
            if (document.activeElement !== document.getElementById('set-kiosk-name')) {
                document.getElementById('set-kiosk-name').value = state.name;
            }
            document.getElementById('set-color-top').value = state.colorTop;
            document.getElementById('set-color-bottom').value = state.colorBottom;
            document.getElementById('admin-pass-input').value = state.password;
        }

        function save() { localStorage.setItem('kiosk_v6', JSON.stringify(state)); }
        function renderAdmin() { document.getElementById('admin-table-body').innerHTML = state.products.map((p, i) => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;"><span>${p.name} (${p.code})</span> <button onclick="state.products.splice(${i},1); save(); renderAdmin();">‚ùå</button></div>`).join(''); }
        function openTab(id) {
            document.getElementById('admin-products').style.display = (id === 'admin-products' ? 'block' : 'none');
            document.getElementById('admin-settings').style.display = (id === 'admin-settings' ? 'block' : 'none');
            document.getElementById('btn-t1').classList.toggle('active', id === 'admin-products');
            document.getElementById('btn-t2').classList.toggle('active', id === 'admin-settings');
        }
        function nav(id) { document.querySelectorAll('.screen').forEach(s => s.style.display = 'none'); document.getElementById(id).style.display = (id === 'screen-admin' ? 'block' : 'flex'); if(id === 'screen-admin') renderAdmin(); }
        function updateConfig() { state.name = document.getElementById('set-kiosk-name').value; state.colorTop = document.getElementById('set-color-top').value; state.colorBottom = document.getElementById('set-color-bottom').value; state.password = document.getElementById('admin-pass-input').value; save(); applyStyles(); }
        let cart = [];
        function renderCart() { document.getElementById('cart-list').innerHTML = cart.map(i => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;"><span>${i.name}</span><b>${i.price} ‚ÇΩ</b></div>`).join(''); document.getElementById('total-val').innerText = cart.reduce((s, i) => s + i.price, 0); }
        function exitToHome() { cart = []; renderCart(); nav('screen-welcome'); }
        function enterAdmin() { if(prompt("–ü–∞—Ä–æ–ª—å:") === state.password) nav('screen-admin'); }
        function handlePayment() { alert("–û–ø–ª–∞—á–µ–Ω–æ!"); exitToHome(); }
        applyStyles();
    </script>
</body>
</html>
