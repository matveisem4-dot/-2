<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список профессий</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 { color: #333; text-align: center; }
        #auth-section, #app-section { display: none; }
        .active { display: block !important; }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
        ul { list-style: none; padding: 0; }
        li {
            background: #f8f9fa;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            border-left: 4px solid #28a745;
        }
        .error { color: red; font-size: 0.8rem; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="auth-section" class="active">
        <h2>Вход</h2>
        <input type="password" id="passInput" placeholder="Введите пароль">
        <div id="authError" class="error"></div>
        <button onclick="checkPass()">Войти</button>
    </div>

    <div id="app-section">
        <h2>Мои Профессии</h2>
        <input type="text" id="jobInput" placeholder="Новая профессия (легкая)">
        <div id="jobError" class="error"></div>
        <button onclick="addJob()">Добавить</button>
        <ul id="jobList">
            <li>Фотограф</li>
            <li>Артист</li>
        </ul>
    </div>
</div>

<script>
    const SECRET_PASS = "1234";

    function checkPass() {
        const input = document.getElementById('passInput').value;
        if (input === SECRET_PASS) {
            document.getElementById('auth-section').classList.remove('active');
            document.getElementById('app-section').classList.add('active');
        } else {
            document.getElementById('authError').innerText = "Неверный пароль!";
        }
    }

    function addJob() {
        const input = document.getElementById('jobInput');
        const list = document.getElementById('jobList');
        const error = document.getElementById('jobError');
        const val = input.value.trim().toLowerCase();

        // Проверка на "жесткие" задачи
        const hardTasks = ["пропылесосить", "уборка", "пылесос", "мыть полы"];

        if (val === "") return;

        if (hardTasks.includes(val)) {
            error.innerText = "Это слишком жестко! Давай что-то полегче.";
            input.value = "";
            return;
        }

        error.innerText = "";
        const li = document.createElement('li');
        li.innerText = input.value;
        list.appendChild(li);
        input.value = "";
    }

    // Позволяет нажимать Enter для ввода
    document.getElementById('passInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') checkPass();
    });
</script>

</body>
</html>
