<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Wheel 2026</title>
    <style>
        :root {
            --bg: #0f0c29;
            --accent: #00d2ff;
            --panel-bg: #24243e;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            color: white; margin: 0; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
        }

        /* Незаметная кнопка админа */
        .admin-trigger {
            position: fixed; bottom: 10px; right: 10px; width: 30px; height: 30px;
            background: rgba(255,255,255,0.1); border-radius: 5px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 12px; z-index: 100;
        }

        /* Колесо */
        .wheel-box { position: relative; width: 400px; height: 400px; margin-bottom: 20px; }
        #wheel {
            width: 100%; height: 100%; border-radius: 50%; border: 5px solid #fff;
            position: relative; overflow: hidden; transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1);
            box-shadow: 0 0 30px var(--accent);
        }
        .arrow {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-top: 30px solid #ff4b2b; z-index: 5;
        }
        .sector {
            position: absolute; width: 50%; height: 50%; left: 50%; top: 50%;
            transform-origin: 0 0; display: flex; align-items: center; justify-content: flex-end;
            padding-right: 10px; color: white; font-weight: bold;
        }

        /* Кастомное модальное окно */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal {
            background: var(--panel-bg); padding: 25px; border-radius: 15px;
            width: 350px; box-shadow: 0 0 20px var(--accent); text-align: center;
        }
        input, select {
            width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; box-sizing: border-box;
        }

        /* Кнопки */
        .btn {
            padding: 12px 25px; border: none; border-radius: 25px; cursor: pointer;
            font-weight: bold; transition: 0.2s; margin: 5px;
        }
        .btn-main { background: var(--accent); color: #000; font-size: 1.2rem; }
        .btn-danger { background: #ff4b2b; color: white; }
        .btn-save { background: #2ecc71; color: white; }

        #result-display { text-align: center; height: 80px; }
        .price-tag { font-size: 1.8rem; color: #f1c40f; display: block; }
    </style>
</head>
<body>

    <div class="admin-trigger" onclick="askPassword()">⚙️</div>

    <div class="wheel-box">
        <div class="arrow"></div>
        <div id="wheel"></div>
    </div>

    <div id="result-display">
        <h2 id="res-name">Испытай удачу!</h2>
        <div id="res-price"></div>
    </div>

    <button class="btn btn-main" id="spinBtn" onclick="spin()">КРУТИТЬ</button>

    <div id="modalPass" class="modal-overlay">
        <div class="modal">
            <h3>Доступ ограничен</h3>
            <input type="password" id="passInput" placeholder="Введите пароль">
            <button class="btn btn-save" onclick="checkAdminPass()">Войти</button>
            <button class="btn" onclick="closeModal('modalPass')">Отмена</button>
        </div>
    </div>

    <div id="modalAdmin" class="modal-overlay">
        <div class="modal" style="max-height: 80vh; overflow-y: auto;">
            <h3>Админ-Панель</h3>
            <div id="adminList" style="text-align: left; margin-bottom: 15px;"></div>
            <hr>
            <input type="text" id="addName" placeholder="Название профессии">
            <input type="number" id="addPrice" placeholder="Зарплата">
            <select id="currencySelect">
                <option value="₽">Рубли (₽)</option>
                <option value="$">Доллары ($)</option>
                <option value="€">Евро (€)</option>
            </select>
            <button class="btn btn-save" style="width:100%" onclick="addNew()">Добавить</button>
            <button class="btn btn-danger" style="width:100%" onclick="confirmClear()">УДАЛИТЬ ВСЁ</button>
            <hr>
            <input type="text" id="newSecretPass" placeholder="Сменить пароль">
            <button class="btn" style="width:100%" onclick="updateSecret()">Обновить пароль</button>
            <button class="btn" style="width:100%" onclick="closeModal('modalAdmin')">Выход</button>
        </div>
    </div>

    <script>
        let password = "1234";
        let currentCurrency = "₽";
        let professions = [
            {n: "Космонавт", p: 5000}, {n: "Блогер", p: 2000}, {n: "Хакер", p: 10000},
            {n: "Шеф-повар", p: 1500}, {n: "Менеджер", p: 500}
        ];

        let rotation = 0;
        const wheel = document.getElementById('wheel');

        function init() {
            wheel.innerHTML = '';
            const count = professions.length;
            if(count === 0) return;
            const step = 360 / count;
            professions.forEach((p, i) => {
                const sector = document.createElement('div');
                sector.className = 'sector';
                sector.style.backgroundColor = `hsl(${i * (360/count)}, 65%, 40%)`;
                sector.style.transform = `rotate(${i * step}deg) skewY(${90 - step}deg)`;
                
                const txt = document.createElement('span');
                txt.innerText = p.n;
                const fontSize = Math.max(10, 18 - (count * 0.3));
                txt.style.fontSize = fontSize + "px";
                txt.style.transform = `skewY(${(90 - step) * -1}) rotate(${-step / 2}deg) translate(10px, 0px)`;
                
                sector.appendChild(txt);
                wheel.appendChild(sector);
            });
        }

        function spin() {
            if(professions.length < 2) return alert("Добавьте хотя бы 2 профессии!");
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            const extra = Math.floor(Math.random() * 360) + 1440;
            rotation += extra;
            wheel.style.transform = `rotate(-${rotation}deg)`;

            setTimeout(() => {
                const step = 360 / professions.length;
                const index = Math.floor((rotation % 360) / step);
                const win = professions[index];
                document.getElementById('res-name').innerText = win.n;
                document.getElementById('res-price').innerHTML = `За 15 минут: <span class="price-tag">${win.p} ${currentCurrency}</span>`;
                btn.disabled = false;
            }, 4000);
        }

        // Логика Модалок
        function askPassword() { document.getElementById('modalPass').style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        function checkAdminPass() {
            if(document.getElementById('passInput').value === password) {
                closeModal('modalPass');
                document.getElementById('modalAdmin').style.display = 'flex';
                renderList();
            } else { alert("В доступе отказано!"); }
            document.getElementById('passInput').value = '';
        }

        function renderList() {
            const container = document.getElementById('adminList');
            container.innerHTML = professions.map((p, i) => `
                <div style="display:flex; justify-content:space-between; margin:5px 0;">
                    <span>${p.n} (${p.p})</span>
                    <button onclick="remove(${i})" style="color:red; background:none; border:none; cursor:pointer;">✖</button>
                </div>
            `).join('');
        }

        function addNew() {
            const n = document.getElementById('addName').value;
            const p = document.getElementById('addPrice').value;
            currentCurrency = document.getElementById('currencySelect').value;
            if(n && p) {
                professions.push({n: n, p: p});
                init(); renderList();
                document.getElementById('addName').value = '';
                document.getElementById('addPrice').value = '';
            }
        }

        function remove(i) {
            professions.splice(i, 1);
            init(); renderList();
        }

        function confirmClear() {
            if(confirm("Удалить ВООБЩЕ ВСЕ профессии?")) {
                professions = [];
                init(); renderList();
            }
        }

        function updateSecret() {
            const np = document.getElementById('newSecretPass').value;
            if(np) { password = np; alert("Пароль обновлен!"); }
        }

        init();
    </script>
</body>
</html>
