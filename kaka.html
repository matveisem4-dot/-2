<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Исправленное Колесо — Точность 100%</title>
    <style>
        body {
            background: #1a1a2e; color: white; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0;
        }

        .wheel-container { position: relative; width: 450px; height: 450px; }
        
        /* Стрелка строго сверху */
        .arrow {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent;
            border-top: 35px solid #ff4757; z-index: 10;
        }

        #wheel-svg {
            width: 100%; height: 100%;
            transition: transform 4s cubic-bezier(0.1, 0, 0.2, 1);
        }

        .result-box { text-align: center; margin-top: 20px; min-height: 110px; }
        .money { color: #f1c40f; font-size: 2rem; font-weight: bold; }

        .btn-spin {
            padding: 15px 50px; font-size: 1.3rem; border-radius: 50px; border: none;
            background: #00d2ff; color: #000; cursor: pointer; font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 210, 255, 0.4);
        }
        
        /* Скрытая админка */
        .admin-trigger { position: fixed; bottom: 10px; right: 10px; opacity: 0.1; cursor: pointer; }
        
        .modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #24243e; padding: 25px; border-radius: 15px; border: 2px solid #00d2ff; z-index: 100;
            width: 320px;
        }
        input, select { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; border-radius: 5px; border: none; }
    </style>
</head>
<body>

    <div class="admin-trigger" onclick="openAuth()">⚙️</div>

    <div class="wheel-container">
        <div class="arrow"></div>
        <svg id="wheel-svg" viewBox="-100 -100 200 200" style="transform: rotate(-90deg);"></svg>
    </div>

    <div class="result-box">
        <h2 id="win-name">Удачи!</h2>
        <div id="win-money"></div>
    </div>

    <button class="btn-spin" id="spinBtn" onclick="spin()">КРУТИТЬ</button>

    <div id="authModal" class="modal">
        <h3>Пароль (1234)</h3>
        <input type="password" id="passInp">
        <button onclick="checkAuth()" style="width:100%; padding:10px; background:#00d2ff; border:none; font-weight:bold;">Войти</button>
    </div>

    <div id="adminModal" class="modal">
        <h3>Настройки</h3>
        <div id="list" style="max-height: 150px; overflow-y: auto; background: #16213e; padding: 10px; margin-bottom: 10px;"></div>
        <input type="text" id="newName" placeholder="Название">
        <input type="number" id="newPrice" placeholder="Зарплата">
        <select id="currency">
            <option value="₽">₽ (Рубли)</option>
            <option value="$">$ (Доллары)</option>
            <option value="€">€ (Евро)</option>
        </select>
        <button onclick="add()" style="background: #2ecc71; color: white; border: none; padding: 10px; width: 100%; margin-top: 5px;">Добавить</button>
        <button onclick="clearAll()" style="background: #e74c3c; color: white; border: none; padding: 10px; width: 100%; margin-top: 5px;">Удалить всё</button>
        <button onclick="closeM('adminModal')" style="width: 100%; margin-top: 10px;">Выход</button>
    </div>

    <script>
        let professions = [
            {n: "Пилот", p: 5000}, {n: "Врач", p: 1500}, {n: "Повар", p: 1000}, {n: "Кодер", p: 3000}
        ];
        let rotation = 0;
        let currentCurrency = "₽";

        function draw() {
            const svg = document.getElementById('wheel-svg');
            svg.innerHTML = '';
            const count = professions.length;
            if (count < 1) return;

            const slice = 360 / count;

            professions.forEach((p, i) => {
                const startAngle = i * slice;
                const endAngle = (i + 1) * slice;
                
                const x1 = Math.cos(Math.PI * startAngle / 180) * 100;
                const y1 = Math.sin(Math.PI * startAngle / 180) * 100;
                const x2 = Math.cos(Math.PI * endAngle / 180) * 100;
                const y2 = Math.sin(Math.PI * endAngle / 180) * 100;
                
                const pathData = `M 0 0 L ${x1} ${y1} A 100 100 0 0 1 ${x2} ${y2} Z`;
                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute("d", pathData);
                path.setAttribute("fill", `hsl(${i * (360/count)}, 65%, 45%)`);
                path.setAttribute("stroke", "white");
                path.setAttribute("stroke-width", "0.8");
                svg.appendChild(path);

                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                const textAngle = startAngle + slice / 2;
                text.setAttribute("x", "40");
                text.setAttribute("y", "0");
                text.setAttribute("fill", "white");
                text.setAttribute("font-size", count > 15 ? "5" : "7");
                text.setAttribute("font-weight", "bold");
                text.setAttribute("transform", `rotate(${textAngle})`);
                text.setAttribute("text-anchor", "middle");
                text.style.textShadow = "1px 1px 2px black";
                text.textContent = p.n;
                svg.appendChild(text);
            });
        }

        function spin() {
            const btn = document.getElementById('spinBtn');
            const svg = document.getElementById('wheel-svg');
            btn.disabled = true;

            const count = professions.length;
            const slice = 360 / count;
            
            // Крутим на случайный угол + 5 полных оборотов
            const extraDeg = Math.floor(Math.random() * 360);
            rotation += 1800 + extraDeg;
            
            // Вращаем SVG (учитывая изначальный поворот -90)
            svg.style.transform = `rotate(${rotation - 90}deg)`;

            setTimeout(() => {
                // ВЫЧИСЛЕНИЕ: так как крутим ПО ЧАСОВОЙ (rotation положительный),
                // вычисляем, какой индекс оказался наверху относительно начальной точки.
                const stopAngle = rotation % 360;
                // Нам нужно "инвертировать" угол, так как сектора идут по часовой стрелке
                const winningIndex = (count - Math.floor(stopAngle / slice)) % count;
                
                const win = professions[winningIndex];
                document.getElementById('win-name').innerText = win.n;
                document.getElementById('win-money').innerHTML = `Доход за 15 мин: <span class="money">${win.p} ${currentCurrency}</span>`;
                btn.disabled = false;
            }, 4000);
        }

        // Админка
        function openAuth() { document.getElementById('authModal').style.display = 'block'; }
        function closeM(id) { document.getElementById(id).style.display = 'none'; }
        function checkAuth() {
            if(document.getElementById('passInp').value === "1234") {
                closeM('authModal');
                document.getElementById('adminModal').style.display = 'block';
                renderList();
            } else { alert("Неверно!"); }
            document.getElementById('passInp').value = '';
        }
        function renderList() {
            const l = document.getElementById('list');
            l.innerHTML = professions.map((p, i) => `<div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>${p.n}</span><button onclick="del(${i})">✖</button></div>`).join('');
        }
        function add() {
            const n = document.getElementById('newName').value;
            const p = document.getElementById('newPrice').value;
            currentCurrency = document.getElementById('currency').value;
            if(n && p) { professions.push({n: n, p: p}); draw(); renderList(); }
        }
        function del(i) { professions.splice(i, 1); draw(); renderList(); }
        function clearAll() { professions = []; draw(); renderList(); }

        draw();
    </script>
</body>
</html>
