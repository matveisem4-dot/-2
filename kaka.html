<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sber SIM Bank</title>
    <style>
        body { background: #f4f4f4; color: #333; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .phone-frame { width: 350px; height: 650px; background: white; border-radius: 30px; border: 8px solid #333; box-shadow: 0 20px 50px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .status-bar { background: #21a038; color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 18px; }
        .content { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .card-view { background: linear-gradient(135deg, #21a038, #167d2a); color: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(33, 160, 56, 0.3); }
        .balance { font-size: 24px; font-weight: bold; margin-top: 10px; }
        input { width: 100%; border: 1px solid #ddd; padding: 12px; border-radius: 10px; font-size: 16px; outline: none; box-sizing: border-box; }
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.2s; }
        .btn-add { background: #21a038; color: white; }
        .btn-withdraw { background: #e74c3c; color: white; }
        button:hover { opacity: 0.8; }
        .info-msg { font-size: 12px; color: #888; text-align: center; }
    </style>
</head>
<body>

<div class="phone-frame">
    <div class="status-bar">Sber SIM Bank</div>
    
    <div class="content" id="app-content">
        <div id="auth-screen">
            <p>Введите номер карты для входа:</p>
            <input type="text" id="cardInput" placeholder="4400 0000 0000 0000">
            <button class="btn-add" style="width: 100%; margin-top: 10px;" onclick="findCard()">Войти</button>
        </div>

        <div id="main-screen" style="display: none;">
            <div class="card-view">
                <div style="font-size: 12px; opacity: 0.8;">Ваш баланс:</div>
                <div class="balance" id="balanceDisplay">0.00 ₽</div>
                <div style="margin-top: 15px; font-family: monospace;" id="cardNumDisplay">**** **** **** 0000</div>
            </div>
            
            <p>Сумма операции:</p>
            <input type="number" id="amountInput" placeholder="Введите сумму...">
            
            <div class="actions">
                <button class="btn-add" onclick="updateBalance('add')">Пополнить</button>
                <button class="btn-withdraw" onclick="updateBalance('sub')">Снять</button>
            </div>
            <button style="background: #eee; color: #333; margin-top: 10px;" onclick="location.reload()">Выйти</button>
        </div>
    </div>
    <div class="info-msg" style="padding-bottom: 20px;">Защищено протоколом ONYX</div>
</div>

<script>
    const FIREBASE = "https://cassa-simulator-4-default-rtdb.firebaseio.com";
    let activeCard = null;

    async function findCard() {
        const num = document.getElementById('cardInput').value.replace(/\s/g, '');
        if(!num) return alert("Введите номер!");

        const res = await fetch(`${FIREBASE}/cards/${num}.json`).then(r => r.json());
        if(res) {
            activeCard = { id: num, ...res };
            showMain();
        } else {
            alert("Карта не найдена в системе!");
        }
    }

    function showMain() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-screen').style.display = 'block';
        document.getElementById('balanceDisplay').innerText = activeCard.balance + " ₽";
        document.getElementById('cardNumDisplay').innerText = activeCard.id.replace(/(\d{4})/g, '$1 ').trim();
    }

    async function updateBalance(type) {
        const amount = parseInt(document.getElementById('amountInput').value);
        if(!amount || amount <= 0) return alert("Введите корректную сумму");

        let newBal = activeCard.balance;
        if(type === 'add') {
            newBal += amount;
        } else {
            if(amount > newBal) return alert("Недостаточно средств!");
            newBal -= amount;
        }

        // Обновляем в Firebase
        await fetch(`${FIREBASE}/cards/${activeCard.id}.json`, {
            method: 'PATCH',
            body: JSON.stringify({ balance: newBal })
        });

        activeCard.balance = newBal;
        document.getElementById('balanceDisplay').innerText = newBal + " ₽";
        document.getElementById('amountInput').value = '';
        alert("Операция успешно выполнена!");
    }
</script>

</body>
</html>
