<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Профессий</title>
    <style>
        :root {
            --wheel-size: 400px;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            position: relative;
            width: var(--wheel-size);
            height: var(--wheel-size);
            margin-bottom: 30px;
        }

        /* Стрелка */
        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ff4757;
            z-index: 10;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
        }

        .sector {
            position: absolute;
            width: 50%;
            height: 50%;
            left: 50%;
            top: 50%;
            transform-origin: 0 0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 20px;
            box-sizing: border-box;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            /* Обрезка сектора через clip-path вычисляется в JS */
        }

        .sector span {
            display: block;
            white-space: nowrap;
            /* Текст развернут горизонтально внутри сектора */
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #2ed573;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        button:hover {
            background-color: #26af60;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            height: 1.5em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="arrow"></div>
        <div id="wheel"></div>
    </div>

    <button onclick="spin()">Крутить колесо!</button>
    <div id="result"></div>

    <script>
        const professions = [
            "Врач", "Дизайнер", "Программист", "Учитель", "Повар", 
            "Пилот", "Актер", "Космонавт", "Блогер", "Инженер",
            "Пожарный", "Музыкант", "Художник", "Юрист", "Фермер",
            "Ученый", "Строитель", "Водитель", "Журналист", "Психолог",
            "Маркетолог", "Экономист", "Фотограф", "Тренер", "Ветеринар"
        ];

        const wheel = document.getElementById('wheel');
        const resultDiv = document.getElementById('result');
        let currentRotation = 0;
        const count = professions.length;
        const step = 360 / count;

        // Создаем сектора
        professions.forEach((prof, i) => {
            const sector = document.createElement('div');
            sector.className = 'sector';
            
            // Вычисляем угол наклона и цвет
            const angle = i * step;
            const color = `hsl(${i * (360 / count)}, 70%, 50%)`;
            
            sector.style.backgroundColor = color;
            sector.style.transform = `rotate(${angle}deg) skewY(${90 - step}deg)`;
            
            // Текст внутри сектора
            const content = document.createElement('span');
            content.innerText = prof;
            
            // Хитрость: возвращаем текст в нормальное состояние после skew
            content.style.transform = `skewY(${(90 - step) * -1}) rotate(${-step / 2}deg) translate(20px, 0px)`;
            
            // Динамический размер шрифта: чем больше профессий, тем меньше текст
            const fontSize = Math.max(10, 20 - (count * 0.4));
            content.style.fontSize = `${fontSize}px`;

            sector.appendChild(content);
            wheel.appendChild(sector);
        });

        function spin() {
            resultDiv.innerText = "Выбираем...";
            
            // Случайный поворот (минимум 5 полных кругов + случайный сектор)
            const randomExtra = Math.floor(Math.random() * 360);
            currentRotation += 1800 + randomExtra; 
            
            wheel.style.transform = `rotate(-${currentRotation}deg)`;

            // Вычисляем результат после завершения анимации (4 секунды)
            setTimeout(() => {
                const actualAngle = currentRotation % 360;
                const sectorIndex = Math.floor(actualAngle / step);
                const winner = professions[sectorIndex];
                resultDiv.innerText = `Твоя профессия: ${winner}`;
            }, 4000);
        }
    </script>
</body>
</html>
