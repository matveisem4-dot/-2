<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Professional Choice Wheel</title>
    <style>
        :root { --accent: #00d2ff; --bg: #0b0e14; --red: #ff4757; }
        
        body {
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden;
        }

        /* Наше игровое уведомление */
        #notify {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            padding: 15px 40px; border-radius: 50px; border: 1px solid var(--accent);
            z-index: 2000; transition: 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            font-weight: bold; color: var(--accent);
        }

        /* Колесо */
        .wheel-container { position: relative; width: 450px; height: 450px; margin-bottom: 20px; }
        .arrow {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent;
            border-top: 35px solid var(--red); z-index: 10;
        }
        #wheel-svg { width: 100%; height: 100%; transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1); }

        /* Результат */
        .res-box { text-align: center; min-height: 80px; }
        .money-text { font-size: 2.5rem; color: #f1c40f; font-weight: 800; text-shadow: 0 0 15px rgba(241,196,15,0.3); }

        .btn-spin {
            padding: 15px 60px; font-size: 1.4rem; border-radius: 50px; border: none;
            background: linear-gradient(45deg, var(--accent), #004e92);
            color: white; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .btn-spin:disabled { opacity: 0.3; }

        /* Кастомные модалки */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal {
            background: #161b22; padding: 30px; border-radius: 20px; border: 1px solid var(--accent);
            width: 350px; text-align: center; box-shadow: 0 0 30px rgba(0,210,255,0.2);
        }
        input, select { 
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #30363d; 
            background: #0d1117; color: white; box-sizing: border-box; 
        }

        .admin-trigger { position: fixed; bottom: 15px; right: 15px; opacity: 0.05; cursor: pointer; font-size: 20px; transition: 0.3s; }
        .admin-trigger:hover { opacity: 0.5; }

        .list-item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #30363d; }
        .del-btn { color: var(--red); cursor: pointer; background: none; border: none; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="notify">Сообщение</div>

    <div class="admin-trigger" onclick="openM('modalPass')">⚙️</div>

    <div class="wheel-container">
        <div class="arrow"></div>
        <svg id="wheel-svg" viewBox="-100 -100 200 200" style="transform: rotate(-90deg);"></svg>
    </div>

    <div class="res-box">
        <div id="win-money"></div>
    </div>

    <button class="btn-spin" id="spinBtn" onclick="spin()">КРУТИТЬ</button>

    <div id="modalPass" class="modal-overlay">
        <div class="modal">
            <h3>Доступ админа</h3>
            <input type="password" id="passInp" placeholder="Ваш пароль">
            <button class="btn-spin" style="width:100%; font-size:1rem;" onclick="checkAuth()">Войти</button>
            <button onclick="closeM('modalPass')" style="background:none; border:none; color:#8b949e; cursor:pointer; margin-top:15px;">Отмена</button>
        </div>
    </div>

    <div id="modalAdmin" class="modal-overlay">
        <div class="modal">
            <h3>Настройки</h3>
            <div id="list" style="max-height: 150px; overflow-y: auto; margin-bottom: 10px;"></div>
            <input type="text" id="newName" placeholder="Название профессии">
            <input type="number" id="newVal" placeholder="Зарплата">
            <select id="curSelect">
                <option value="₽">Рубли (₽)</option>
                <option value="$">Доллары ($)</option>
                <option value="€">Евро (€)</option>
            </select>
            <button onclick="add()" style="background: #238636; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor:pointer;">Добавить</button>
            <button onclick="clearAll()" style="background: var(--red); color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; margin-top:5px; cursor:pointer;">УДАЛИТЬ ВСЁ</button>
            <button onclick="closeM('modalAdmin')" style="width: 100%; margin-top: 15px; border-radius: 10px; padding: 8px;">Выход</button>
        </div>
    </div>

    <script>
        let professions = [{n: "Врач", p: 1500}, {n: "Пилот", p: 5000}, {n: "Кодер", p: 3000}];
        let rotation = 0;
        let selectedCur = "₽";

        function showNotify(text) {
            const n = document.getElementById('notify');
            n.innerText = text; n.style.top = "20px";
            setTimeout(() => { n.style.top = "-100px"; }, 2500);
        }

        function draw() {
            const svg = document.getElementById('wheel-svg');
            const btn = document.getElementById('spinBtn');
            svg.innerHTML = '';
            if (professions.length < 2) { btn.disabled = true; return; }
            btn.disabled = false;

            const slice = 360 / professions.length;
            professions.forEach((p, i) => {
                const start = i * slice;
                const end = (i + 1) * slice;
                const x1 = Math.cos(Math.PI * start / 180) * 100;
                const y1 = Math.sin(Math.PI * start / 180) * 100;
                const x2 = Math.cos(Math.PI * end / 180) * 100;
                const y2 = Math.sin(Math.PI * end / 180) * 100;
                
                const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                path.setAttribute("d", `M 0 0 L ${x1} ${y1} A 100 100 0 0 1 ${x2} ${y2} Z`);
                path.setAttribute("fill", `hsl(${i * (360/professions.length)}, 50%, 35%)`);
                path.setAttribute("stroke", "#161b22");
                svg.appendChild(path);

                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", "45"); text.setAttribute("y", "0");
                text.setAttribute("fill", "white"); text.setAttribute("font-size", "7");
                text.setAttribute("transform", `rotate(${start + slice/2})`);
                text.setAttribute("text-anchor", "middle");
                text.textContent = p.n;
                svg.appendChild(text);
            });
        }

        function spin() {
            const btn = document.getElementById('spinBtn');
            btn.disabled = true;
            document.getElementById('win-money').innerHTML = '';
            
            const extra = Math.floor(Math.random() * 360) + 1800;
            rotation += extra;
            document.getElementById('wheel-svg').style.transform = `rotate(${rotation - 90}deg)`;
            
            setTimeout(() => {
                const slice = 360 / professions.length;
                const index = (professions.length - Math.floor((rotation % 360) / slice)) % professions.length;
                const win = professions[index];
                document.getElementById('win-money').innerHTML = `<span class="money-text">${win.p} ${selectedCur}</span>`;
                btn.disabled = false;
            }, 5000);
        }

        function openM(id) { document.getElementById(id).style.display = 'flex'; }
        function closeM(id) { document.getElementById(id).style.display = 'none'; }
        
        function checkAuth() {
            if(document.getElementById('passInp').value === "1234") {
                closeM('modalPass'); openM('modalAdmin'); renderList();
            } else { showNotify("ОШИБКА ПАРОЛЯ"); }
            document.getElementById('passInp').value = '';
        }

        function renderList() {
            const l = document.getElementById('list');
            l.innerHTML = professions.map((p, i) => `
                <div class="list-item">
                    <span>${p.n}</span>
                    <button class="del-btn" onclick="del(${i})">✕</button>
                </div>
            `).join('');
        }

        function add() {
            const n = document.getElementById('newName').value;
            const v = document.getElementById('newVal').value;
            selectedCur = document.getElementById('curSelect').value;
            if(n && v) {
                professions.push({n: n, p: v});
                draw(); renderList();
                document.getElementById('newName').value = '';
                document.getElementById('newVal').value = '';
                showNotify("ДОБАВЛЕНО");
            }
        }

        function del(i) { professions.splice(i, 1); draw(); renderList(); }
        function clearAll() { professions = []; draw(); renderList(); showNotify("СПИСОК ОЧИЩЕН"); }

        draw();
    </script>
</body>
</html>
